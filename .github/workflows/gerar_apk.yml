name: F√°brica Turbo V50 (No False Positives) üöÄ

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:
  repository_dispatch:
    types: [build_app]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      JAVA_HOME: "/usr/lib/jvm/temurin-17-jdk-amd64"

    steps:
      - name: üì• Baixando C√≥digo
        uses: actions/checkout@v3

      # --- 1. LER DADOS DO PAINEL ---
      - name: üß† Processar JSON
        id: dados
        run: |
          cat <<EOF > ler.py
          import json, os
          try:
              with open('features.json') as f: d = json.load(f)
          except: d = {}
          
          with open(os.environ['GITHUB_ENV'], 'a') as f:
              f.write(f"APP_ID={d.get('packageId', 'com.fabrica.v50')}\n")
              f.write(f"APP_VER={d.get('version', '1.0.0')}\n")
              f.write(f"APP_NAME={d.get('appName', 'App V50')}\n")
          EOF
          python3 ler.py

      # --- 2. NOTIFICA√á√ÉO ---
      - name: üîî Discord (Start)
        if: env.DISCORD_WEBHOOK != ''
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"@everyone üè≠ **F√ÅBRICA V50**\n\n‚öôÔ∏è **App:** ${{ env.APP_NAME }}\nüÜî **ID:** \`${{ env.APP_ID }}\`\"}" \
          $DISCORD_WEBHOOK || true

      # --- 3. SETUP AMBIENTE ---
      - name: ‚òï Setup Java & Cordova
        uses: actions/setup-java@v3
        with: { distribution: 'temurin', java-version: '17' }

      - name: üõ†Ô∏è Instalar Ferramentas
        run: |
          npm install -g cordova
          wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip
          echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH

      # --- 4. CRIA√á√ÉO E EDI√á√ÉO ROBUSTA ---
      - name: üèóÔ∏è Criando App
        run: |
          # Cria o projeto
          cordova create app-temp ${{ env.APP_ID }} "TempName"
          
          # Remove config.xml antigo se existir na pasta www para n√£o dar conflito
          rm -f www/config.xml
          
          # Copia arquivos do usu√°rio
          cp -r www/* app-temp/www/
          
          cd app-temp
          
          # PYTHON PARA EDITAR CONFIG.XML (Lendo ENV direto)
          cat <<EOF > edit_xml.py
          import xml.etree.ElementTree as ET
          import os
          
          # Pega vari√°veis do sistema
          app_id = os.environ.get('APP_ID')
          app_ver = os.environ.get('APP_VER')
          app_name = os.environ.get('APP_NAME')
          
          ET.register_namespace('', "http://www.w3.org/ns/widgets")
          
          try:
              tree = ET.parse('config.xml')
              root = tree.getroot()
              
              print(f"üîß Aplicando ID: {app_id}")
              root.set('id', app_id)
              root.set('version', app_ver)
              
              print(f"üîß Aplicando Nome: {app_name}")
              for name in root.findall('{http://www.w3.org/ns/widgets}name'):
                  name.text = app_name
              
              # Permiss√µes
              prefs = {'AndroidPersistentFileLocation': 'Compatibility', 'AllowFileAccess': 'true'}
              for k, v in prefs.items():
                  found = False
                  for p in root.findall('{http://www.w3.org/ns/widgets}preference'):
                      if p.get('name') == k:
                          p.set('value', v); found = True
                  if not found:
                      new_p = ET.SubElement(root, '{http://www.w3.org/ns/widgets}preference')
                      new_p.set('name', k); new_p.set('value', v)

              tree.write('config.xml', encoding='utf-8', xml_declaration=True)
          except Exception as e:
              print(f"‚ùå Erro XML: {e}")
              exit(1)
          EOF
          python3 edit_xml.py

      # --- 5. PLATAFORMA (SEM TRAVA DE ERRO) ---
      - name: üîå Adicionando Android
        run: |
          cd app-temp
          # Adiciona plataforma e plugins
          cordova platform add android@12.0.0
          cordova plugin add cordova-plugin-ionic-webview
          
          # For√ßa a prepara√ß√£o dos arquivos (Garante que build.gradle exista)
          cordova prepare android

      # --- 6. CORRE√á√ÉO GRADLE (CA√áADOR) ---
      - name: üíâ Inje√ß√£o ID no Gradle
        run: |
          cd app-temp
          # Procura build.gradle em qualquer lugar dentro de platforms/android
          GRADLE=$(find platforms/android -name "build.gradle" | grep "app/build.gradle" | head -n 1)
          
          if [ -f "$GRADLE" ]; then
             echo "üîß Injetando ID no Gradle: $GRADLE"
             sed -i 's/applicationId ".*"/applicationId "${{ env.APP_ID }}"/' "$GRADLE"
             sed -i 's/namespace ".*"/namespace "${{ env.APP_ID }}"/' "$GRADLE"
          else
             echo "‚ö†Ô∏è build.gradle n√£o achado. O ID pode ficar incorreto no AndroidManifest."
          fi

      # --- 7. √çCONES (CA√áADOR) ---
      - name: üé® Injetando √çcones
        run: |
          cd app-temp
          ICON="www/icon.png"
          if [ -f "$ICON" ]; then
             echo "‚úÖ √çcone encontrado! Substituindo..."
             # Substitui em todas as pastas mipmap-* encontradas
             find platforms/android -type d -name "mipmap-*" -exec cp "$ICON" {}/ic_launcher.png \;
             find platforms/android -type d -name "mipmap-*" -exec cp "$ICON" {}/ic_launcher_round.png \;
             find platforms/android -type d -name "mipmap-*" -exec cp "$ICON" {}/ic_launcher_foreground.png \;
          else
             echo "‚ö†Ô∏è 'www/icon.png' n√£o encontrado. Usando √≠cone padr√£o."
          fi

      # --- 8. BUILD ---
      - name: üì± Compilando
        id: build_apk
        run: |
          cd app-temp
          echo "android.useAndroidX=true" >> platforms/android/gradle.properties
          
          # Compila√ß√£o
          cordova build android --debug --packageType=apk -- --gradleArg=-PcdvCompileSdkVersion=33
          
          # Localiza o APK
          APK_PATH=$(find "$GITHUB_WORKSPACE" -type f -name "app-debug.apk" | head -n 1)
          
          if [ -z "$APK_PATH" ]; then
             echo "STATUS=FALHA" >> $GITHUB_ENV
             exit 1
          else
             # Renomeia
             SAFE=$(echo "${{ env.APP_NAME }}" | sed 's/[^a-zA-Z0-9]/_/g')
             FINAL="App_${SAFE}_v${{ env.APP_VER }}.apk"
             mv "$APK_PATH" "$GITHUB_WORKSPACE/$FINAL"
             
             echo "APK_FINAL=$FINAL" >> $GITHUB_ENV
             echo "STATUS=SUCESSO" >> $GITHUB_ENV
          fi

      # --- 9. RELEASE ---
      - name: üöÄ Publicar
        uses: softprops/action-gh-release@v1
        if: env.STATUS == 'SUCESSO'
        with:
          tag_name: v${{ github.run_number }}
          files: ${{ env.APK_FINAL }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- 10. NOTIFICA√á√ÉO FINAL ---
      - name: üîî Discord (Fim)
        if: always() && env.DISCORD_WEBHOOK != ''
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ "${{ env.STATUS }}" == "SUCESSO" ]; then
             MSG="@everyone ‚úÖ **SUCESSO!**\nApp: ${{ env.APP_NAME }}\n[Baixar Aqui](https://github.com/${{ github.repository }}/releases/tag/v${{ github.run_number }})"
          else
             MSG="@everyone ‚ùå **ERRO CR√çTICO!** Verifique o GitHub Actions."
          fi
          curl -H "Content-Type: application/json" -d "{\"content\": \"$MSG\"}" $DISCORD_WEBHOOK || true
