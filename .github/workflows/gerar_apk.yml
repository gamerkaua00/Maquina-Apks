name: F√°brica Turbo V40 (Icon Fix + ID Guarantee) üöÄ

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL: "https://services.gradle.org/distributions/gradle-8.7-all.zip"
      JAVA_HOME: "/usr/lib/jvm/temurin-17-jdk-amd64"

    steps:
      - name: üì• Baixando C√≥digo
        uses: actions/checkout@v3

      # --- 1. LEITURA "GENESIS" ---
      - name: üß† Ler Configura√ß√µes
        id: genesis
        run: |
          # Padr√µes
          ID="com.kaua.app"
          NAME="App Turbo"
          VER="1.0.0"
          
          # L√™ do JSON (Painel)
          if [ -f "features.json" ]; then
             J_ID=$(jq -r '.packageId // empty' features.json)
             J_VER=$(jq -r '.version // empty' features.json)
             if [ ! -z "$J_ID" ]; then ID=$J_ID; fi
             if [ ! -z "$J_VER" ]; then VER=$J_VER; fi
          fi
          
          # L√™ Nome (XML antigo)
          if [ -f "config.xml" ]; then
             X_NAME=$(grep -oP '(?<=<name>).*?(?=</name>)' config.xml)
             if [ ! -z "$X_NAME" ]; then NAME=$X_NAME; fi
          fi
          
          echo "GEN_ID=$ID" >> $GITHUB_ENV
          echo "GEN_NAME=$NAME" >> $GITHUB_ENV
          echo "GEN_VER=$VER" >> $GITHUB_ENV

      # --- 2. NOTIFICA√á√ÉO IN√çCIO ---
      - name: üîî Discord (In√≠cio)
        if: env.DISCORD_WEBHOOK != ''
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          cat <<EOF > notify_start.py
          import os, json, urllib.request
          webhook = os.environ.get('DISCORD_WEBHOOK')
          if not webhook: exit(0)
          data = {
            "username": "F√°brica V40 ü§ñ",
            "avatar_url": "https://img.icons8.com/fluency/96/robot-2.png",
            "embeds": [{
              "title": "üè≠ Produ√ß√£o Iniciada",
              "color": 16776960,
              "fields": [
                {"name": "App", "value": "${{ env.GEN_NAME }}", "inline": True},
                {"name": "ID", "value": "\`${{ env.GEN_ID }}\`", "inline": True},
                {"name": "Vers√£o", "value": "${{ env.GEN_VER }}", "inline": True}
              ]
            }]
          }
          headers = {'Content-Type': 'application/json', 'User-Agent': 'Mozilla/5.0'}
          try: urllib.request.urlopen(urllib.request.Request(webhook, data=json.dumps(data).encode('utf-8'), headers=headers))
          except: pass
          EOF
          python3 notify_start.py

      # --- SETUP ---
      - name: ‚òï Setup Java 17
        uses: actions/setup-java@v3
        with: { distribution: 'temurin', java-version: '17' }

      - name: üî® Gradle 8.7 (Manual)
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip
          echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH

      - name: üõ†Ô∏è Android SDK
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2" "platforms;android-33"
          npm install -g cordova

      # --- 3. CONSTRU√á√ÉO DO N√öCLEO ---
      - name: üèóÔ∏è Montando Arquitetura
        run: |
          echo "üöÄ Criando App: ${{ env.GEN_ID }}"
          
          # Cria√ß√£o limpa
          cordova create app-temp ${{ env.GEN_ID }} "${{ env.GEN_NAME }}"
          
          # Migra√ß√£o do Site
          rm -rf app-temp/www/*
          cp -r www/* app-temp/www/
          
          cd app-temp
          
          # 1. FOR√áA ID NO XML (Garantia absoluta)
          # Substitui qualquer id="..." pelo ID correto do painel
          sed -i 's/id="[^"]*"/id="${{ env.GEN_ID }}"/g' config.xml
          
          # 2. FOR√áA VERS√ÉO
          sed -i 's/version="1.0.0"/version="${{ env.GEN_VER }}"/g' config.xml
          
          # 3. CONFIGURA√á√ÉO DE √çCONE (A chave do problema)
          # Procura o √≠cone enviado
          ICON_FILE=$(find www -maxdepth 1 -type f \( -iname "icon.png" -o -iname "logo.png" -o -iname "app-icon.png" \) | head -n 1)
          
          if [ -n "$ICON_FILE" ]; then
            echo "üî• √çcone detectado: $ICON_FILE"
            # Copia para a raiz do projeto (onde o config.xml v√™)
            cp "$ICON_FILE" ./icon.png
            # Injeta a tag no XML (Isso faz o Cordova reconhecer)
            sed -i '/<widget/a \    <icon src="icon.png" />' config.xml
          else
             echo "‚ö†Ô∏è Sem √≠cone personalizado. Baixando padr√£o..."
             curl -L -o ./icon.png "https://img.icons8.com/fluency/512/robot-2.png"
             sed -i '/<widget/a \    <icon src="icon.png" />' config.xml
          fi
          
          # 4. SPLASH SCREEN
          SPLASH_FILE=$(find www -maxdepth 1 -type f -iname "splash.png" | head -n 1)
          if [ -n "$SPLASH_FILE" ]; then
             cp "$SPLASH_FILE" ./splash.png
             sed -i '/<widget/a \    <splash src="splash.png" />' config.xml
             sed -i '/<widget/a \    <preference name="ShowSplashScreen" value="true" />' config.xml
          fi
          
          # 5. PERMISS√ïES
          sed -i '/<widget/a \    <preference name="AndroidPersistentFileLocation" value="Compatibility" />' config.xml
          sed -i '/<widget/a \    <preference name="AllowFileAccess" value="true" />' config.xml
          sed -i '/<widget/a \    <preference name="requestLegacyExternalStorage" value="true" />' config.xml

      - name: üîå Instalando Plugins
        run: |
          cd app-temp
          
          # Plugins Base
          cordova plugin remove cordova-plugin-whitelist || true
          cordova plugin add cordova-plugin-ionic-webview
          cordova plugin add cordova-plugin-device
          cordova plugin add cordova-plugin-dialogs
          cordova plugin add cordova-plugin-android-permissions
          cordova plugin add cordova-plugin-inappbrowser
          cordova plugin add cordova-plugin-file
          cordova plugin add cordova-plugin-filepath
          cordova plugin add cordova-plugin-androidx-adapter

          if [ -f "../features.json" ]; then
            # Instala√ß√£o Opcional
            USE_VIBRA=$(jq -r '.vibration' ../features.json); [ "$USE_VIBRA" = "true" ] && cordova plugin add cordova-plugin-vibration
            USE_CAM=$(jq -r '.camera' ../features.json); [ "$USE_CAM" = "true" ] && cordova plugin add cordova-plugin-camera
            USE_GPS=$(jq -r '.geolocation' ../features.json); [ "$USE_GPS" = "true" ] && cordova plugin add cordova-plugin-geolocation
            USE_BATTERY=$(jq -r '.battery' ../features.json); [ "$USE_BATTERY" = "true" ] && cordova plugin add cordova-plugin-battery-status
            USE_FULL=$(jq -r '.fullscreen' ../features.json); [ "$USE_FULL" = "true" ] && cordova plugin add cordova-plugin-fullscreen
            USE_FLASH=$(jq -r '.flashlight' ../features.json); [ "$USE_FLASH" = "true" ] && cordova plugin add cordova-plugin-flashlight
            USE_TOAST=$(jq -r '.toast' ../features.json); [ "$USE_TOAST" = "true" ] && cordova plugin add cordova-plugin-x-toast
            USE_INSOMNIA=$(jq -r '.insomnia' ../features.json); [ "$USE_INSOMNIA" = "true" ] && cordova plugin add cordova-plugin-insomnia
            USE_FILE=$(jq -r '.file' ../features.json); [ "$USE_FILE" = "true" ] && cordova plugin add cordova-plugin-file-opener2
            USE_CLIP=$(jq -r '.clipboard' ../features.json); [ "$USE_CLIP" = "true" ] && cordova plugin add cordova-plugin-clipboard
            USE_SPLASH=$(jq -r '.splashscreen' ../features.json); [ "$USE_SPLASH" = "true" ] && cordova plugin add cordova-plugin-splashscreen
            
            if [ "$(jq -r '.microphone' ../features.json)" = "true" ]; then cordova plugin add cordova-plugin-media cordova-plugin-media-capture; fi
          fi

          echo "üì± Adicionando Plataforma..."
          cordova platform add android@12.0.0
          
          # Fix API.js
          if [ -d "platforms/android/cordova" ]; then
             cd platforms/android
             npm install --production --no-save
             cd ../..
          fi

      - name: üöë Fix Gradle
        run: |
          cd app-temp
          if [ -d "platforms/android" ]; then
              find platforms/android -name "*.gradle" -type f -exec sed -i 's/compile /implementation /g' {} +
              
              echo "cdvCompileSdkVersion=33" >> platforms/android/gradle.properties
              echo "cdvTargetSdkVersion=33" >> platforms/android/gradle.properties
              echo "cdvMinSdkVersion=24" >> platforms/android/gradle.properties
              echo "android.useAndroidX=true" >> platforms/android/gradle.properties
              echo "android.enableJetifier=true" >> platforms/android/gradle.properties
              
              if [ -f "platforms/android/gradle/wrapper/gradle-wrapper.properties" ]; then
                  sed -i 's|distributionUrl=.*|distributionUrl=https\\://services.gradle.org/distributions/gradle-8.7-all.zip|g' platforms/android/gradle/wrapper/gradle-wrapper.properties
              fi
          fi

      - name: üì± Build APK
        run: |
          cd app-temp
          # N√ÉO limpar cache para aproveitar o Gradle 8.7
          
          echo "üöÄ Compilando..."
          cordova build android --debug --packageType=apk -- --gradleArg=-PcdvCompileSdkVersion=33
          
          APK_PATH=$(find "$GITHUB_WORKSPACE" -type f -name "app-debug.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "‚ùå ERRO: APK n√£o encontrado!"
            exit 1
          else
            SAFE_NAME=$(echo "${{ env.GEN_NAME }}" | iconv -f utf-8 -t ascii//TRANSLIT | sed 's/[^a-zA-Z0-9]/./g')
            mv "$APK_PATH" "$GITHUB_WORKSPACE/$SAFE_NAME.apk"
            echo "APK_FINAL=$SAFE_NAME.apk" >> $GITHUB_ENV
          fi

      - name: üöÄ Release GitHub
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: v${{ github.run_number }}
          name: "${{ env.GEN_NAME }} (v${{ github.run_number }})"
          body: |
            ‚úÖ **App Pronto!**
            üì± **Nome:** ${{ env.GEN_NAME }}
            üÜî **ID:** `${{ env.GEN_ID }}`
            
            üì• **BAIXAR AGORA:**
            Clique no arquivo `.apk` listado abaixo em **Assets**.
          files: ${{ env.APK_FINAL }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üîî Discord (Fim)
        if: always() && env.DISCORD_WEBHOOK != ''
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          STATUS: ${{ job.status }}
        run: |
          cat <<EOF > notify_end.py
          import os, json, urllib.request
          
          webhook = os.environ.get('DISCORD_WEBHOOK')
          status = os.environ.get('STATUS')
          apk_name = os.environ.get('APK_FINAL', 'App')
          
          color = 5763712 if status == 'success' else 15548997
          title = "‚úÖ Sucesso!" if status == 'success' else "‚ùå Falha na F√°brica"
          
          repo = "${{ github.repository }}"
          run_id = "${{ github.run_number }}"
          dl_link = f"https://github.com/{repo}/releases/tag/v{run_id}"
          
          desc = f"O APK **{apk_name}** foi gerado." if status == 'success' else "Ocorreu um erro no processo."
          
          data = {
            "username": "F√°brica V40 ü§ñ",
            "avatar_url": "https://img.icons8.com/fluency/96/robot-2.png",
            "embeds": [{
              "title": title,
              "description": desc,
              "color": color,
              "fields": [
                {"name": "üì• Download", "value": f"[Baixar APK]({dl_link})", "inline": True},
                {"name": "üìÑ Logs", "value": f"[Ver Console](${{ github.server_url }}/{repo}/actions/runs/${{ github.run_id }})", "inline": True}
              ]
            }]
          }
          
          headers = {'Content-Type': 'application/json', 'User-Agent': 'Mozilla/5.0'}
          if webhook:
              try: urllib.request.urlopen(urllib.request.Request(webhook, data=json.dumps(data).encode('utf-8'), headers=headers))
              except: pass
          EOF
          
          python3 notify_end.py
