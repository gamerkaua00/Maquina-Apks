name: FÃ¡brica Turbo V19 (Fix Prepare Structure) ğŸš€

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Baixando CÃ³digo
        uses: actions/checkout@v3

      - name: âš¡ Cache Gradle & NPM
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.npm
          key: ${{ runner.os }}-gradle-v9-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-gradle-v9-

      - name: â˜• Configurando Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ› ï¸ Instalando Gradle 8.7
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.7'

      - name: ğŸ› ï¸ Configurando Android SDK
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2" "platforms;android-33"

      - name: ğŸ“¦ Instalando Cordova
        run: |
          npm install -g cordova

      - name: ğŸ—ï¸ Criando a Base do App
        run: |
          cordova create app-temp com.kaua.app "Seu App Turbo"
          rm -rf app-temp/www/*
          cp -r www/* app-temp/www/

          if [ -f config.xml ]; then 
            cp config.xml app-temp/
          fi

      - name: ğŸ¨ Configurando Ãcone
        run: |
          cd app-temp
          ICON_FILE=$(find www -maxdepth 1 -type f \( -iname "icon.png" -o -iname "logo.png" -o -iname "app-icon.png" \) | head -n 1)
          
          if [ -n "$ICON_FILE" ]; then
            echo "ğŸ”¥ Ãcone encontrado: $ICON_FILE"
            cp "$ICON_FILE" ./res_icon.png
            sed -i '/<icon/d' config.xml
            sed -i '/<widget/a \    <icon src="res_icon.png" />' config.xml
          fi
          
          # InjeÃ§Ã£o de PermissÃµes
          sed -i '/<widget/a \    <preference name="AndroidPersistentFileLocation" value="Compatibility" />' config.xml
          sed -i '/<widget/a \    <preference name="AllowFileAccess" value="true" />' config.xml
          sed -i '/<widget/a \    <preference name="requestLegacyExternalStorage" value="true" />' config.xml

      # --- PASSO ÃšNICO: INSTALA, PREPARA E CORRIGE (GARANTE A ORDEM) ---
      - name: âš™ï¸ ConfiguraÃ§Ã£o Total do Android
        run: |
          cd app-temp
          
          # 1. Instala Plugins
          cordova plugin remove cordova-plugin-whitelist || true
          cordova plugin add cordova-plugin-ionic-webview
          cordova plugin add cordova-plugin-device
          cordova plugin add cordova-plugin-dialogs
          cordova plugin add cordova-plugin-android-permissions
          cordova plugin add cordova-plugin-inappbrowser
          cordova plugin add cordova-plugin-file
          cordova plugin add cordova-plugin-filepath
          cordova plugin add cordova-plugin-androidx-adapter

          if [ -f "../features.json" ]; then
            USE_NOTIF=$(jq -r '.notification' ../features.json)
            USE_VIBRA=$(jq -r '.vibration' ../features.json)
            USE_CAM=$(jq -r '.camera' ../features.json)
            USE_GPS=$(jq -r '.geolocation' ../features.json)
            USE_BATTERY=$(jq -r '.battery' ../features.json)
            USE_NETWORK=$(jq -r '.network' ../features.json)
            USE_ORIENT=$(jq -r '.orientation' ../features.json)
            USE_FULLSCREEN=$(jq -r '.fullscreen' ../features.json)
            USE_FLASHLIGHT=$(jq -r '.flashlight' ../features.json)
            USE_MIC=$(jq -r '.microphone' ../features.json)
            USE_INSOMNIA=$(jq -r '.insomnia' ../features.json)
            USE_TOAST=$(jq -r '.toast' ../features.json)
            USE_STATUSBAR=$(jq -r '.statusbar' ../features.json)
            USE_CLIPBOARD=$(jq -r '.clipboard' ../features.json)
            USE_SPLASH=$(jq -r '.splashscreen' ../features.json)
            USE_FILE=$(jq -r '.file' ../features.json)

            if [ "$USE_NOTIF" = "true" ]; then cordova plugin add cordova-plugin-local-notification; fi
            if [ "$USE_VIBRA" = "true" ]; then cordova plugin add cordova-plugin-vibration; fi
            if [ "$USE_CAM" = "true" ]; then cordova plugin add cordova-plugin-camera; fi
            if [ "$USE_GPS" = "true" ]; then cordova plugin add cordova-plugin-geolocation; fi
            if [ "$USE_BATTERY" = "true" ]; then cordova plugin add cordova-plugin-battery-status; fi
            if [ "$USE_NETWORK" = "true" ]; then cordova plugin add cordova-plugin-network-information; fi
            if [ "$USE_ORIENT" = "true" ]; then cordova plugin add cordova-plugin-screen-orientation; fi
            if [ "$USE_FULLSCREEN" = "true" ]; then cordova plugin add cordova-plugin-fullscreen; fi
            if [ "$USE_FLASHLIGHT" = "true" ]; then cordova plugin add cordova-plugin-flashlight; fi
            if [ "$USE_TOAST" = "true" ]; then cordova plugin add cordova-plugin-x-toast; fi
            if [ "$USE_INSOMNIA" = "true" ]; then cordova plugin add cordova-plugin-insomnia; fi
            if [ "$USE_STATUSBAR" = "true" ]; then cordova plugin add cordova-plugin-statusbar; fi
            if [ "$USE_CLIPBOARD" = "true" ]; then cordova plugin add cordova-plugin-clipboard; fi
            if [ "$USE_SPLASH" = "true" ]; then cordova plugin add cordova-plugin-splashscreen; fi
            if [ "$USE_FILE" = "true" ]; then cordova plugin add cordova-plugin-file; fi
            if [ "$USE_MIC" = "true" ]; then
               cordova plugin add cordova-plugin-media
               cordova plugin add cordova-plugin-media-capture
            fi
          fi

          echo "ğŸ“± Adicionando Plataforma Android..."
          cordova platform add android@12.0.0
          
          echo "ğŸ—ï¸ ForÃ§ando criaÃ§Ã£o da estrutura de pastas (Prepare)..."
          cordova prepare android
          
          # Delay de seguranÃ§a para o sistema de arquivos
          sleep 5
          
          echo "ğŸš‘ Aplicando correÃ§Ãµes no Gradle..."
          if [ -d "platforms/android" ]; then
              # 1. Corrige 'compile' para 'implementation' em TODOS os arquivos .gradle
              find platforms/android -name "*.gradle" -type f -exec sed -i 's/compile /implementation /g' {} +
              find platforms/android -name "*.gradle" -type f -exec sed -i 's/compile(/implementation(/g' {} +
              find platforms/android -name "*.gradle" -type f -exec sed -i 's/debugCompile/debugImplementation/g' {} +
              find platforms/android -name "*.gradle" -type f -exec sed -i 's/releaseCompile/releaseImplementation/g' {} +
              
              # 2. Cria o arquivo gradle.properties para forÃ§ar SDK 33
              echo "cdvCompileSdkVersion=33" >> platforms/android/gradle.properties
              echo "cdvTargetSdkVersion=33" >> platforms/android/gradle.properties
              echo "cdvMinSdkVersion=24" >> platforms/android/gradle.properties
              echo "android.useAndroidX=true" >> platforms/android/gradle.properties
              echo "android.enableJetifier=true" >> platforms/android/gradle.properties
              
              echo "âœ… CorreÃ§Ãµes e ConfiguraÃ§Ãµes aplicadas com sucesso."
          else
              echo "âŒ ERRO CRÃTICO: Pasta platforms/android ainda nÃ£o existe!"
              ls -la
              exit 1
          fi

      - name: ğŸ·ï¸ Detectando Nome
        id: get_name
        run: |
          cd app-temp
          APP_NAME=$(grep -oP '(?<=<name>).*?(?=</name>)' config.xml)
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
          
          SAFE_ID=$(echo "$APP_NAME" | iconv -f utf-8 -t ascii//TRANSLIT | sed 's/[^a-zA-Z0-9]/./g' | tr '[:upper:]' '[:lower:]' | sed 's/\.\.\././g')
          NEW_ID="com.kaua.app.$SAFE_ID"
          sed -i "s/id=\"[^\"]*\"/id=\"$NEW_ID\"/" config.xml

      - name: ğŸ§¹ Limpando Cache
        run: |
          cd app-temp
          rm -rf ~/.gradle/caches/

      - name: ğŸ“± Compilando APK
        run: |
          cd app-temp
          echo "ğŸš€ Iniciando Build..."
          cordova build android --debug --packageType=apk
          
          APK_PATH=$(find "$GITHUB_WORKSPACE" -type f -name "app-debug.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "âŒ ERRO: APK nÃ£o encontrado!"
            exit 1
          else
            SAFE_NAME=$(echo "${{ env.APP_NAME }}" | sed 's/ /_/g')
            mv "$APK_PATH" "$GITHUB_WORKSPACE/$SAFE_NAME.apk"
            echo "APK_FINAL=$SAFE_NAME.apk" >> $GITHUB_ENV
          fi

      - name: ğŸ“¤ Upload Turbo (4x Mirrors)
        id: upload_fast
        run: |
          APK="${{ env.APK_FINAL }}"
          LINK=""
          
          if [ -z "$LINK" ]; then
             RESP=$(curl -s -F "reqtype=fileupload" -F "time=24h" -F "fileToUpload=@$APK" https://litterbox.catbox.moe/resources/internals/api.php || echo "FAIL")
             if [[ "$RESP" == http* ]]; then LINK=$RESP; fi
          fi
          
          if [ -z "$LINK" ]; then
             RESP=$(curl -s -F "file=@$APK" https://0x0.st || echo "FAIL")
             if [[ "$RESP" == http* ]]; then LINK=$RESP; fi
          fi
          
          if [ -z "$LINK" ]; then
             RESP=$(curl -s -F "file=@$APK" https://file.io || echo "FAIL")
             LINK=$(echo $RESP | grep -o '"link":"[^"]*' | cut -d'"' -f4)
          fi

          if [[ "$LINK" == http* ]]; then
             echo "LINK_MIRROR=$LINK" >> $GITHUB_ENV
          else
             echo "LINK_MIRROR=Verifique o Assets abaixo" >> $GITHUB_ENV
          fi

      - name: ğŸš€ Criar Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: v${{ github.run_number }}
          name: "${{ env.APP_NAME }} (v${{ github.run_number }})"
          body: |
            âœ… **Seu App estÃ¡ pronto!**
            ğŸ“± **Nome:** ${{ env.APP_NAME }}
            
            â¬‡ï¸ **LINK TURBO:** ${{ env.LINK_MIRROR }}
            
            _(Backup: Assets do GitHub abaixo)_
          files: ${{ env.APK_FINAL }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ”” Notificar Discord
        if: success() && env.DISCORD_WEBHOOK != ''
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"âœ… **APK PRONTO!**\nğŸ“± App: ${{ env.APP_NAME }}\nğŸ“¥ Download: ${{ env.LINK_MIRROR }}\"}" \
          $DISCORD_WEBHOOK

