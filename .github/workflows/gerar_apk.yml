name: F√°brica Turbo V57 (Version Fix) üß¨

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:
  repository_dispatch:
    types: [build_app]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      JAVA_HOME: "/usr/lib/jvm/temurin-17-jdk-amd64"
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

    steps:
      - name: üì• Baixando C√≥digo
        uses: actions/checkout@v3

      # --- 1. DADOS ---
      - name: üßπ Ler Dados
        id: dados
        run: |
          if [ -f package.json ]; then mv package.json package.json.bak; fi
          if [ -f config.xml ]; then mv config.xml config.xml.bak; fi
          
          cat <<EOF > ler.py
          import json, os
          try:
              with open('features.json') as f: d = json.load(f)
          except: d = {}
          with open(os.environ['GITHUB_ENV'], 'a') as f:
              f.write(f"APP_ID={d.get('packageId', 'com.fabrica.v57')}\n")
              f.write(f"APP_VER={d.get('version', '1.0.0')}\n")
              f.write(f"APP_NAME={d.get('appName', 'App V57')}\n")
              f.write(f"HAS_SPLASH={d.get('hasSplash', False)}\n")
          EOF
          python3 ler.py

      # --- 2. DISCORD (PYTHON PURO) ---
      - name: üîî Discord (In√≠cio)
        run: |
          cat <<EOF > notify.py
          import os, json, urllib.request
          url = os.environ.get('DISCORD_WEBHOOK')
          if url:
              msg = {
                  "username": "F√°brica V57",
                  "content": "@everyone üß¨ **BUILD INICIADO**\nüì± App: ${{ env.APP_NAME }}\nüî¢ Vers√£o: ${{ env.APP_VER }}\nüÜî ID: ${{ env.APP_ID }}"
              }
              try:
                  req = urllib.request.Request(url, data=json.dumps(msg).encode(), headers={'Content-Type': 'application/json'})
                  urllib.request.urlopen(req)
                  print("‚úÖ Discord Notificado!")
              except Exception as e: print(f"‚ùå Erro Discord: {e}")
          else:
              print("‚ö†Ô∏è Webhook n√£o configurado.")
          EOF
          python3 notify.py

      # --- 3. SETUP ---
      - name: üõ†Ô∏è Setup Tools
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2" "platforms;android-33"
          npm install -g cordova
          wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip
          echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH

      # --- 4. CRIAR APP ---
      - name: üèóÔ∏è Criando Estrutura
        run: |
          cordova create app-temp ${{ env.APP_ID }} "TempName"
          cp -r www/* app-temp/www/
          
          cd app-temp
          cat <<EOF > edit.py
          import xml.etree.ElementTree as ET, os
          ET.register_namespace('', "http://www.w3.org/ns/widgets")
          try:
              tree = ET.parse('config.xml')
              root = tree.getroot()
              root.set('id', os.environ['APP_ID'])
              root.set('version', os.environ['APP_VER'])
              for n in root.findall('{http://www.w3.org/ns/widgets}name'): n.text = os.environ['APP_NAME']
              
              prefs = {'AndroidPersistentFileLocation': 'Compatibility', 'AllowFileAccess': 'true', 'AndroidInsecureFileModeEnabled': 'true'}
              
              # Splash Logic
              if os.environ.get('HAS_SPLASH') == 'True':
                  prefs['SplashScreenDelay'] = '3000'
                  prefs['ShowSplashScreen'] = 'true'
              else:
                  prefs['SplashScreenDelay'] = '0'
                  prefs['ShowSplashScreen'] = 'false'

              for k,v in prefs.items():
                  found = False
                  for p in root.findall('{http://www.w3.org/ns/widgets}preference'):
                      if p.get('name') == k: p.set('value',v); found=True
                  if not found:
                      el = ET.SubElement(root, '{http://www.w3.org/ns/widgets}preference')
                      el.set('name',k); el.set('value',v)
              tree.write('config.xml', encoding='utf-8', xml_declaration=True)
          except: exit(1)
          EOF
          python3 edit.py

      # --- 5. PLATAFORMA ---
      - name: üîå Adicionando Android
        run: |
          cd app-temp
          cordova platform add android@12.0.0
          cordova plugin add cordova-plugin-ionic-webview

      # --- 6. PLUGINS ---
      - name: üß© Instalando Plugins
        run: |
          cd app-temp
          cat <<EOF > plugins.py
          import json, subprocess
          try:
              with open('../features.json') as f: d = json.load(f)
          except: d = {}
          def i(p): subprocess.run(f"cordova plugin add {p}", shell=True)
          
          if d.get('notification'): i("cordova-plugin-x-toast")
          if d.get('file'): i("cordova-plugin-file-opener2")
          if d.get('camera'): i("cordova-plugin-camera")
          if d.get('geolocation'): i("cordova-plugin-geolocation")
          if d.get('vibration'): i("cordova-plugin-vibration")
          if d.get('fullscreen'): i("cordova-plugin-fullscreen")
          if d.get('microphone'): i("cordova-plugin-media cordova-plugin-media-capture")
          if d.get('insomnia'): i("cordova-plugin-insomnia")
          i("cordova-plugin-android-permissions")
          EOF
          python3 plugins.py
          cordova prepare android

      # --- 7. INJE√á√ÉO NUCLEAR (ID + VERS√ÉO + √çCONES) ---
      - name: ‚ò¢Ô∏è Inje√ß√£o Final (Gradle & Icons)
        run: |
          cd app-temp
          
          # 1. √çCONES
          ICON="www/icon.png"
          SPLASH="www/splash.png"
          if [ -f "$ICON" ]; then
             find platforms/android -name "ic_launcher*.xml" -delete
             find platforms/android -type d -name "mipmap-*" -exec cp "$ICON" {}/ic_launcher.png \;
             find platforms/android -type d -name "mipmap-*" -exec cp "$ICON" {}/ic_launcher_round.png \;
          fi
          if [ -f "$SPLASH" ]; then
             mkdir -p platforms/android/app/src/main/res/drawable
             cp "$SPLASH" platforms/android/app/src/main/res/drawable/screen.png
          fi

          # 2. GRADLE (ID e VERS√ÉO)
          cat <<EOF > inject_gradle.py
          import re, os
          
          app_id = os.environ['APP_ID']
          ver = os.environ['APP_VER']
          
          # Calcula VersionCode (Ex: 1.0.2 -> 10002)
          try:
              parts = ver.split('.')
              # Garante 3 partes
              while len(parts) < 3: parts.append('0')
              # F√≥rmula: Maior*10000 + Menor*100 + Patch
              v_code = int(parts[0])*10000 + int(parts[1])*100 + int(parts[2])
          except:
              v_code = 10000 # Fallback
          
          print(f"üîß Injetando -> ID: {app_id} | Ver: {ver} | Code: {v_code}")
          
          # Procura o arquivo
          target = None
          for root, dirs, files in os.walk("platforms/android"):
              if "build.gradle" in files and "app" in root:
                  target = os.path.join(root, "build.gradle")
                  break
          
          if target:
              with open(target, 'r') as f: content = f.read()
              
              # Substitui√ß√µes
              content = re.sub(r'applicationId\s+".*"', f'applicationId "{app_id}"', content)
              content = re.sub(r'namespace\s+".*"', f'namespace "{app_id}"', content)
              content = re.sub(r'versionName\s+".*"', f'versionName "{ver}"', content)
              content = re.sub(r'versionCode\s+\d+', f'versionCode {v_code}', content)
              
              with open(target, 'w') as f: f.write(content)
              print("‚úÖ Gradle Atualizado com Sucesso!")
          else:
              print("‚ùå build.gradle n√£o encontrado!")
              exit(1)
          EOF
          python3 inject_gradle.py

      # --- 8. BUILD ---
      - name: üì± Compilando
        id: build_apk
        run: |
          cd app-temp
          echo "android.useAndroidX=true" >> platforms/android/gradle.properties
          echo "android.enableJetifier=true" >> platforms/android/gradle.properties
          cordova build android --debug --packageType=apk -- --gradleArg=-PcdvCompileSdkVersion=33
          
          APK_PATH=$(find "$GITHUB_WORKSPACE" -type f -name "app-debug.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
             echo "STATUS=FALHA" >> $GITHUB_ENV; exit 1
          else
             SAFE=$(echo "${{ env.APP_NAME }}" | sed 's/[^a-zA-Z0-9]/_/g')
             FINAL="App_${SAFE}_v${{ env.APP_VER }}.apk"
             mv "$APK_PATH" "$GITHUB_WORKSPACE/$FINAL"
             echo "APK_FINAL=$FINAL" >> $GITHUB_ENV
             echo "STATUS=SUCESSO" >> $GITHUB_ENV
          fi

      # --- 9. RELEASE ---
      - name: üöÄ Publicar
        uses: softprops/action-gh-release@v1
        if: env.STATUS == 'SUCESSO'
        with:
          tag_name: v${{ github.run_number }}
          files: ${{ env.APK_FINAL }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- 10. DISCORD FIM ---
      - name: üîî Discord (Fim)
        if: always()
        run: |
          cat <<EOF > notify_end.py
          import os, json, urllib.request
          url = os.environ.get('DISCORD_WEBHOOK')
          if url:
              status = os.environ.get('STATUS')
              if status == 'SUCESSO':
                  content = "@everyone ‚úÖ **SUCESSO! APK PRONTO**\n[Baixar Agora](https://github.com/${{ github.repository }}/releases/tag/v${{ github.run_number }})"
              else:
                  content = "@everyone ‚ùå **FALHA NO BUILD**"
              
              try:
                  req = urllib.request.Request(url, data=json.dumps({"content": content}).encode(), headers={'Content-Type': 'application/json'})
                  urllib.request.urlopen(req)
              except: pass
          EOF
          python3 notify_end.py
