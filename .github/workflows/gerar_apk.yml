name: F√°brica Turbo V68 (Titan Omni) üõ°Ô∏è

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:
  repository_dispatch:
    types: [build_app]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      JAVA_HOME: "/usr/lib/jvm/temurin-17-jdk-amd64"
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      TG_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TG_CHAT: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: üì• C√≥digo
        uses: actions/checkout@v3

      # --- 1. DADOS ---
      - name: üß† Config
        id: dados
        run: |
          if [ -f package.json ]; then mv package.json package.json.bak; fi
          if [ -f config.xml ]; then mv config.xml config.xml.bak; fi
          
          cat <<EOF > ler.py
          import json, os
          try:
              with open('features.json') as f: d = json.load(f)
          except: d = {}
          with open(os.environ['GITHUB_ENV'], 'a') as f:
              f.write(f"APP_ID={d.get('packageId', 'com.fabrica.v68')}\n")
              f.write(f"APP_VER={d.get('version', '1.0.0')}\n")
              f.write(f"APP_NAME={d.get('appName', 'App V68')}\n")
              f.write(f"HAS_SPLASH={d.get('hasSplash', False)}\n")
              f.write(f"ORIENT={d.get('orientation', 'default')}\n")
              f.write(f"STATUS_COLOR={d.get('statusBarColor', '#000000')}\n")
          EOF
          python3 ler.py

      # --- 2. NOTIFICA√á√ÉO START (FILE METHOD - INFAL√çVEL) ---
      - name: üîî Notificar In√≠cio
        run: |
          # Gera arquivos JSON limpos com Python
          cat <<EOF > gen_msg.py
          import json, os
          
          # Discord JSON
          d_msg = {
              "embeds": [{
                  "title": "üõ°Ô∏è Titan V68 Iniciado",
                  "description": f"**App:** {os.environ['APP_NAME']}",
                  "color": 3066993,
                  "fields": [{"name": "ID", "value": os.environ['APP_ID']}]
              }]
          }
          with open('discord_start.json', 'w') as f: json.dump(d_msg, f)
          
          # Telegram JSON
          t_msg = {
              "chat_id": os.environ.get('TG_CHAT'),
              "text": f"üõ°Ô∏è <b>V68 START</b>\nApp: {os.environ['APP_NAME']}",
              "parse_mode": "HTML"
          }
          with open('telegram_start.json', 'w') as f: json.dump(t_msg, f)
          EOF
          python3 gen_msg.py
          
          # Envia usando CURL lendo do arquivo (-d @file)
          if [ ! -z "$DISCORD_WEBHOOK" ]; then
             curl -s -H "Content-Type: application/json" -d @discord_start.json "$DISCORD_WEBHOOK"
          fi
          
          if [ ! -z "$TG_TOKEN" ] && [ ! -z "$TG_CHAT" ]; then
             curl -s -H "Content-Type: application/json" -d @telegram_start.json "https://api.telegram.org/bot$TG_TOKEN/sendMessage"
          fi

      # --- 3. SETUP ---
      - name: üõ†Ô∏è Setup
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2" "platforms;android-33"
          npm install -g cordova
          wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip
          echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH

      # --- 4. CRIA√á√ÉO ---
      - name: üèóÔ∏è Configurando
        run: |
          cordova create app-temp ${{ env.APP_ID }} "TempName"
          cp -r www/* app-temp/www/
          
          cd app-temp
          cat <<EOF > config.py
          import xml.etree.ElementTree as ET, os
          ET.register_namespace('', "http://www.w3.org/ns/widgets")
          try:
              tree = ET.parse('config.xml')
              root = tree.getroot()
              root.set('id', os.environ['APP_ID'])
              root.set('version', os.environ['APP_VER'])
              for n in root.findall('{http://www.w3.org/ns/widgets}name'): n.text = os.environ['APP_NAME']
              
              prefs = {'AndroidPersistentFileLocation': 'Compatibility', 'AllowFileAccess': 'true', 'AndroidInsecureFileModeEnabled': 'true'}
              if os.environ.get('HAS_SPLASH') == 'True':
                  prefs['SplashScreenDelay'] = '3000'; prefs['ShowSplashScreen'] = 'true'
              else:
                  prefs['SplashScreenDelay'] = '0'; prefs['ShowSplashScreen'] = 'false'

              orient = os.environ.get('ORIENT', 'default')
              if orient != 'default': prefs['Orientation'] = orient
              
              prefs['StatusBarBackgroundColor'] = os.environ.get('STATUS_COLOR', '#000000')

              for k,v in prefs.items():
                  found = False
                  for p in root.findall('{http://www.w3.org/ns/widgets}preference'):
                      if p.get('name') == k: p.set('value',v); found=True
                  if not found:
                      el = ET.SubElement(root, '{http://www.w3.org/ns/widgets}preference')
                      el.set('name',k); el.set('value',v)

              for tag in root.findall('{http://www.w3.org/ns/widgets}access'): root.remove(tag)
              for tag in root.findall('{http://www.w3.org/ns/widgets}allow-navigation'): root.remove(tag)
              ET.SubElement(root, '{http://www.w3.org/ns/widgets}access').set('origin', '*')
              ET.SubElement(root, '{http://www.w3.org/ns/widgets}allow-navigation').set('href', '*')
              ET.SubElement(root, '{http://www.w3.org/ns/widgets}allow-intent').set('href', '*')

              tree.write('config.xml', encoding='utf-8', xml_declaration=True)
          except: pass
          EOF
          python3 config.py

      # --- 5. PLATAFORMA ---
      - name: üîå Android
        run: |
          cd app-temp
          cordova platform add android@12.0.0
          
          # Plugins Base
          cordova plugin add cordova-plugin-ionic-webview
          cordova plugin add cordova-plugin-statusbar
          cordova plugin add cordova-plugin-inappbrowser
          cordova plugin add cordova-plugin-network-information
          cordova plugin add cordova-plugin-device
          cordova plugin add cordova-plugin-dialogs
          cordova plugin add cordova-plugin-screen-orientation
          cordova plugin add cordova-plugin-cleartext

      # --- 6. PLUGINS EXTRAS (EXPANDIDO) ---
      - name: üß© Plugins Extras
        run: |
          cd app-temp
          cat <<EOF > plugins.py
          import json, subprocess
          try:
              with open('../features.json') as f: d = json.load(f)
          except: d = {}
          def i(p): subprocess.run(f"cordova plugin add {p}", shell=True)
          
          if d.get('notification'): i("cordova-plugin-x-toast")
          if d.get('file'): i("cordova-plugin-file-opener2")
          if d.get('camera'): i("cordova-plugin-camera")
          if d.get('geolocation'): i("cordova-plugin-geolocation")
          if d.get('vibration'): i("cordova-plugin-vibration")
          if d.get('microphone'): i("cordova-plugin-media cordova-plugin-media-capture")
          if d.get('insomnia'): i("cordova-plugin-insomnia")
          if d.get('flashlight'): i("cordova-plugin-flashlight")
          if d.get('battery'): i("cordova-plugin-battery-status")
          
          if d.get('biometric'): i("cordova-plugin-fingerprint-aio")
          if d.get('share'): i("cordova-plugin-x-socialsharing")
          if d.get('tts'): i("cordova-plugin-tts")
          
          # Novos V68
          if d.get('brightness'): i("cordova-plugin-brightness")
          if d.get('badge'): i("cordova-plugin-badge")
          if d.get('email'): i("cordova-plugin-email-composer")
          
          if d.get('admob'): i(f"cordova-plugin-admob-plus --variable APP_ID_ANDROID={d.get('admobId', 'ca-app-pub-xxx')}")
              
          i("cordova-plugin-android-permissions")
          EOF
          python3 plugins.py
          cordova prepare android

      # --- 7. FINALIZA√á√ÉO ---
      - name: ‚ò¢Ô∏è Inje√ß√£o Final
        run: |
          cd app-temp
          ICON="www/icon.png"
          SPLASH="www/splash.png"
          if [ -f "$ICON" ]; then
             find platforms/android -name "ic_launcher*.xml" -delete
             find platforms/android -type d -name "mipmap-*" -exec cp "$ICON" {}/ic_launcher.png \;
             find platforms/android -type d -name "mipmap-*" -exec cp "$ICON" {}/ic_launcher_round.png \;
          fi
          if [ -f "$SPLASH" ]; then
             mkdir -p platforms/android/app/src/main/res/drawable
             cp "$SPLASH" platforms/android/app/src/main/res/drawable/screen.png
          fi
          
          cat <<EOF > inject.py
          import re, os
          app_id = os.environ['APP_ID']
          ver = os.environ['APP_VER']
          try:
             p = ver.split('.')
             code = int(p[0])*10000 + int(p[1])*100 + int(p[2])
          except: code=10000
          
          target = None
          for r, d, f in os.walk("platforms/android"):
              if "build.gradle" in f and "app" in r: target = os.path.join(r, "build.gradle"); break
          
          if target:
              with open(target,'r') as f: c=f.read()
              c = re.sub(r'applicationId\s+".*"', f'applicationId "{app_id}"', c)
              c = re.sub(r'namespace\s+".*"', f'namespace "{app_id}"', c)
              c = re.sub(r'versionCode\s+\d+', f'versionCode {code}', c)
              with open(target,'w') as f: f.write(c)
          EOF
          python3 inject.py

      # --- 8. BUILD ---
      - name: üì± Compilar
        id: build_apk
        run: |
          cd app-temp
          echo "android.useAndroidX=true" >> platforms/android/gradle.properties
          echo "android.enableJetifier=true" >> platforms/android/gradle.properties
          
          cordova build android --debug --packageType=apk -- --gradleArg=-PcdvCompileSdkVersion=33
          
          FILE_PATH=$(find "$GITHUB_WORKSPACE" -type f -name "*.apk" | head -n 1)
          if [ -z "$FILE_PATH" ]; then
             echo "STATUS=FALHA" >> $GITHUB_ENV; exit 1
          else
             EXT="${FILE_PATH##*.}"
             SAFE=$(echo "${{ env.APP_NAME }}" | sed 's/[^a-zA-Z0-9]/_/g')
             FINAL="App_${SAFE}_v${{ env.APP_VER }}.${EXT}"
             mv "$FILE_PATH" "$GITHUB_WORKSPACE/$FINAL"
             echo "FINAL_FILE=$FINAL" >> $GITHUB_ENV
             echo "STATUS=SUCESSO" >> $GITHUB_ENV
          fi

      # --- 9. RELEASE ---
      - name: üöÄ Release
        uses: softprops/action-gh-release@v1
        if: env.STATUS == 'SUCESSO'
        with:
          tag_name: v${{ github.run_number }}
          files: ${{ env.FINAL_FILE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- 10. NOTIFICA√á√ÉO FIM (FILE METHOD + FILE UPLOAD) ---
      - name: üîî Fim
        if: always()
        run: |
          # 1. Gera JSONs com Python
          cat <<EOF > gen_end.py
          import json, os
          status = os.environ.get('STATUS')
          link = f"https://github.com/{os.environ['GITHUB_REPOSITORY']}/releases/tag/v{os.environ['GITHUB_RUN_NUMBER']}"
          app = os.environ['APP_NAME']
          
          if status == 'SUCESSO':
              # Discord Embed Rich
              qr = f"https://api.qrserver.com/v1/create-qr-code/?size=150x150&data={link}"
              d_msg = {
                  "embeds": [{
                      "title": "‚úÖ SUCESSO!",
                      "description": f"**{app}**\n[Baixar Agora]({link})",
                      "color": 5763712,
                      "thumbnail": {"url": qr},
                      "footer": {"text": "Titan V68"}
                  }]
              }
              # Telegram Text
              t_msg = {
                  "chat_id": os.environ.get('TG_CHAT'),
                  "text": f"‚úÖ <b>{app} PRONTO!</b>\nüì• <a href='{link}'>Link Direto</a>",
                  "parse_mode": "HTML"
              }
          else:
              d_msg = {"content": "@everyone ‚ùå FALHA"}
              t_msg = {"chat_id": os.environ.get('TG_CHAT'), "text": "‚ùå FALHA"}
              
          with open('discord_end.json', 'w') as f: json.dump(d_msg, f)
          with open('telegram_end.json', 'w') as f: json.dump(t_msg, f)
          EOF
          python3 gen_end.py
          
          # 2. Envia Discord
          if [ ! -z "$DISCORD_WEBHOOK" ]; then
             curl -s -H "Content-Type: application/json" -d @discord_end.json "$DISCORD_WEBHOOK"
          fi
          
          # 3. Envia Telegram (Arquivo ou Texto)
          if [ ! -z "$TG_TOKEN" ] && [ ! -z "$TG_CHAT" ]; then
             FILE="${{ env.FINAL_FILE }}"
             # Se for sucesso e arquivo existir, envia documento
             if [ "${{ env.STATUS }}" == "SUCESSO" ] && [ -f "$FILE" ]; then
                curl -s -F chat_id="$TG_CHAT" -F document=@"$FILE" -F caption="üì¶ ${{ env.APP_NAME }}" "https://api.telegram.org/bot$TG_TOKEN/sendDocument"
             else
                # Se n√£o, envia o JSON de texto
                curl -s -H "Content-Type: application/json" -d @telegram_end.json "https://api.telegram.org/bot$TG_TOKEN/sendMessage"
             fi
          fi
