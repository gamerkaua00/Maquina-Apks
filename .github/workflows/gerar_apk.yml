name: FÃ¡brica Super Turbo V5 (Mirror Link + Full Plugins) ğŸš€

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Baixando CÃ³digo
      uses: actions/checkout@v3

    - name: â˜• Configurando Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ğŸ› ï¸ Instalando Gradle 8.7
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.7'

    - name: ğŸ› ï¸ Configurando Android SDK
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2" "platforms;android-33"

    - name: ğŸ“¦ Instalando Cordova
      run: |
        npm install -g cordova

    - name: ğŸ—ï¸ Criando a Base do App
      run: |
        cordova create app-temp com.kaua.app "Seu App"
        rm -rf app-temp/www/*
        cp -r www/* app-temp/www/

    - name: ğŸ¨ Configurando Ãcone
      run: |
        cd app-temp
        if [ -f "www/icon.png" ]; then
          echo "ğŸ”¥ Ãcone encontrado!"
          cp www/icon.png .
          sed -i '/<content src="index.html" \/>/a <icon src="icon.png" />' config.xml
        fi

    - name: ğŸ”Œ Instalando Super Plugins
      run: |
        cd app-temp
        cordova platform add android@12.0.0
        
        # Plugins Essenciais
        cordova plugin add cordova-plugin-ionic-webview
        cordova plugin add cordova-plugin-device
        cordova plugin add cordova-plugin-dialogs

        # Leitura do features.json
        if [ -f "../features.json" ]; then
          USE_NOTIF=$(jq -r '.notification' ../features.json)
          USE_VIBRA=$(jq -r '.vibration' ../features.json)
          USE_CAM=$(jq -r '.camera' ../features.json)
          USE_GPS=$(jq -r '.geolocation' ../features.json)
          USE_BATTERY=$(jq -r '.battery' ../features.json)
          USE_NETWORK=$(jq -r '.network' ../features.json)
          USE_ORIENT=$(jq -r '.orientation' ../features.json)
          
          # NOVOS RECURSOS V5
          USE_FULLSCREEN=$(jq -r '.fullscreen' ../features.json)
          USE_FLASHLIGHT=$(jq -r '.flashlight' ../features.json)
          USE_TOAST=$(jq -r '.toast' ../features.json)
          USE_INSOMNIA=$(jq -r '.insomnia' ../features.json)

          if [ "$USE_NOTIF" = "true" ]; then cordova plugin add cordova-plugin-local-notification || echo "Skip Notif"; fi
          if [ "$USE_VIBRA" = "true" ]; then cordova plugin add cordova-plugin-vibration; fi
          if [ "$USE_CAM" = "true" ]; then cordova plugin add cordova-plugin-camera; fi
          if [ "$USE_GPS" = "true" ]; then cordova plugin add cordova-plugin-geolocation; fi
          if [ "$USE_BATTERY" = "true" ]; then cordova plugin add cordova-plugin-battery-status; fi
          if [ "$USE_NETWORK" = "true" ]; then cordova plugin add cordova-plugin-network-information; fi
          if [ "$USE_ORIENT" = "true" ]; then cordova plugin add cordova-plugin-screen-orientation; fi
          
          if [ "$USE_FULLSCREEN" = "true" ]; then 
             echo "ğŸ“º Tela Cheia Ativada"
             cordova plugin add cordova-plugin-fullscreen
          fi
          
          if [ "$USE_FLASHLIGHT" = "true" ]; then
             echo "ğŸ”¦ Lanterna Ativada"
             cordova plugin add cordova-plugin-flashlight
          fi
          
          if [ "$USE_TOAST" = "true" ]; then
             echo "ğŸ Toasts Ativados"
             cordova plugin add cordova-plugin-x-toast
          fi
          
          if [ "$USE_INSOMNIA" = "true" ]; then
             echo "â˜• Insomnia (Tela Ligada) Ativado"
             cordova plugin add cordova-plugin-insomnia
          fi
        fi

    - name: ğŸ§¹ Limpando Cache
      run: |
        cd app-temp
        rm -rf ~/.gradle/caches/

    - name: ğŸ“± Compilando APK
      run: |
        cd app-temp
        cordova build android --debug -- --gradleArg=-PcdvMinSdkVersion=24 --packageType=apk
        
        APK_PATH=$(find "$GITHUB_WORKSPACE" -type f -name "app-debug.apk" | head -n 1)
        if [ -z "$APK_PATH" ]; then
          echo "âŒ ERRO: APK nÃ£o encontrado!"
          exit 1
        else
          mv "$APK_PATH" "$GITHUB_WORKSPACE/app-instalavel.apk"
        fi

    - name: ğŸ“¤ Upload RÃ¡pido (Transfer.sh)
      id: upload_fast
      run: |
        echo "Subindo para servidor rÃ¡pido..."
        # Faz upload e salva o link num arquivo
        curl --upload-file app-instalavel.apk https://transfer.sh/seu-app.apk > link_externo.txt
        echo "LINK_MIRROR=$(cat link_externo.txt)" >> $GITHUB_ENV
        echo "Link gerado: $(cat link_externo.txt)"

    - name: ğŸš€ Criar Release (Com Link RÃ¡pido)
      uses: softprops/action-gh-release@v1
      if: success()
      with:
        tag_name: v${{ github.run_number }}
        name: "APK Pronto (VersÃ£o ${{ github.run_number }})"
        # Colocamos o link rÃ¡pido na descriÃ§Ã£o para o site ler
        body: |
          Seu App estÃ¡ pronto!
          
          â¬‡ï¸ **LINK RÃPIDO (RECOMENDADO):**
          MIRROR_LINK: ${{ env.LINK_EXTERNO }}
          
          Link alternativo (GitHub): Veja abaixo em Assets.
        files: app-instalavel.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
