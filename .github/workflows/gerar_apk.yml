name: F√°brica Turbo V48 (Hunter Fix) üèπ

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:
  repository_dispatch:
    types: [build_app]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL: "https://services.gradle.org/distributions/gradle-8.7-all.zip"
      JAVA_HOME: "/usr/lib/jvm/temurin-17-jdk-amd64"

    steps:
      - name: üì• Baixando C√≥digo
        uses: actions/checkout@v3

      # --- 1. DADOS ---
      - name: üß† Ler Dados
        id: dados
        run: |
          cat <<EOF > ler.py
          import json, os
          try:
              with open('features.json') as f: d = json.load(f)
          except: d = {}
          with open(os.environ['GITHUB_ENV'], 'a') as f:
              f.write(f"APP_ID={d.get('packageId', 'com.fabrica.hunter')}\n")
              f.write(f"APP_VER={d.get('version', '1.0.0')}\n")
              f.write(f"APP_NAME={d.get('appName', 'App Hunter')}\n")
          EOF
          python3 ler.py

      # --- 2. NOTIFICA√á√ÉO (Com Debug) ---
      - name: üîî Discord (In√≠cio)
        if: env.DISCORD_WEBHOOK != ''
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          echo "Tentando enviar notifica√ß√£o..."
          curl -v -H "Content-Type: application/json" \
          -d "{\"content\": \"@everyone üèπ **F√ÅBRICA V48 INICIADA!**\n\n‚öôÔ∏è **App:** ${{ env.APP_NAME }}\nüÜî **ID:** \`${{ env.APP_ID }}\`\n\n*Gerando arquivos do sistema...*\"}" \
          $DISCORD_WEBHOOK || echo "Erro ao enviar webhook"

      # --- 3. AMBIENTE ---
      - name: ‚òï Setup Java & Gradle
        uses: actions/setup-java@v3
        with: { distribution: 'temurin', java-version: '17' }

      - name: üõ†Ô∏è Setup Android SDK
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip
          echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH
          npm install -g cordova

      # --- 4. CRIA√á√ÉO ---
      - name: üèóÔ∏è Criando Base
        run: |
          # Cria o projeto
          cordova create app-temp ${{ env.APP_ID }} "TempName"
          cp -r www/* app-temp/www/
          
          cd app-temp
          # Configura XML B√°sico
          sed -i 's/version="1.0.0"/version="${{ env.APP_VER }}"/' config.xml
          sed -i "s/<name>TempName<\/name>/<name>${{ env.APP_NAME }}<\/name>/" config.xml

      # --- 5. PLATAFORMA E PREPARA√á√ÉO (FIX OBRIGAT√ìRIO) ---
      - name: üîå Adicionando Plataforma e Gerando Arquivos
        run: |
          cd app-temp
          cordova platform add android@12.0.0
          cordova plugin add cordova-plugin-ionic-webview
          
          echo "‚ö° FOR√áANDO GERA√á√ÉO DE ARQUIVOS..."
          cordova prepare android

      # --- 6. CA√áANDO O GRADLE (FIX V48) ---
      - name: üèπ Ca√ßando e Editando Gradle
        run: |
          cd app-temp
          
          # Procura o arquivo build.gradle onde quer que ele esteja
          GRADLE_PATH=$(find platforms/android -name "build.gradle" | grep "app/build.gradle" | head -n 1)
          
          if [ -z "$GRADLE_PATH" ]; then
             echo "‚ö†Ô∏è 'app/build.gradle' n√£o achado. Tentando qualquer build.gradle..."
             GRADLE_PATH=$(find platforms/android -name "build.gradle" | head -n 1)
          fi
          
          if [ -f "$GRADLE_PATH" ]; then
             echo "‚úÖ ALVO ENCONTRADO: $GRADLE_PATH"
             echo "üíâ Injetando ID: ${{ env.APP_ID }}"
             
             # Inje√ß√£o Cir√∫rgica
             sed -i 's/applicationId ".*"/applicationId "${{ env.APP_ID }}"/' "$GRADLE_PATH"
             sed -i 's/namespace ".*"/namespace "${{ env.APP_ID }}"/' "$GRADLE_PATH"
          else
             echo "‚ùå ERRO FATAL: Nenhum build.gradle foi gerado pelo Cordova."
             exit 1
          fi

      # --- 7. √çCONES (FIND & REPLACE) ---
      - name: üé® Injetando √çcones
        run: |
          cd app-temp
          ICON="www/icon.png"
          if [ -f "$ICON" ]; then
             echo "‚úÖ √çcone detectado. Substituindo em todas as pastas..."
             find platforms/android -type d -name "mipmap-*" -exec cp "$ICON" {}/ic_launcher.png \;
             find platforms/android -type d -name "mipmap-*" -exec cp "$ICON" {}/ic_launcher_round.png \;
             find platforms/android -type d -name "mipmap-*" -exec cp "$ICON" {}/ic_launcher_foreground.png \;
          fi

      # --- 8. BUILD ---
      - name: üì± Compilando
        id: build_apk
        run: |
          cd app-temp
          echo "android.useAndroidX=true" >> platforms/android/gradle.properties
          
          cordova build android --debug --packageType=apk -- --gradleArg=-PcdvCompileSdkVersion=33
          
          APK_PATH=$(find "$GITHUB_WORKSPACE" -type f -name "app-debug.apk" | head -n 1)
          
          if [ -z "$APK_PATH" ]; then
             echo "STATUS=FALHA" >> $GITHUB_ENV
             exit 1
          else
             SAFE=$(echo "${{ env.APP_NAME }}" | sed 's/[^a-zA-Z0-9]/_/g')
             FINAL="App_${SAFE}_v${{ env.APP_VER }}.apk"
             mv "$APK_PATH" "$GITHUB_WORKSPACE/$FINAL"
             echo "APK_FINAL=$FINAL" >> $GITHUB_ENV
             echo "STATUS=SUCESSO" >> $GITHUB_ENV
          fi

      # --- 9. RELEASE ---
      - name: üöÄ Publicar
        uses: softprops/action-gh-release@v1
        if: env.STATUS == 'SUCESSO'
        with:
          tag_name: v${{ github.run_number }}
          files: ${{ env.APK_FINAL }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- 10. NOTIFICA√á√ÉO FINAL ---
      - name: üîî Discord (Final)
        if: always() && env.DISCORD_WEBHOOK != ''
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ "${{ env.STATUS }}" == "SUCESSO" ]; then
             LINK="https://github.com/${{ github.repository }}/releases/tag/v${{ github.run_number }}"
             MSG="@everyone ‚úÖ **SUCESSO!**\n\nüì± **App:** ${{ env.APP_NAME }}\nüìÇ **Baixar:** [Clique Aqui]($LINK)"
          else
             LOG="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
             MSG="@everyone ‚ùå **ERRO CR√çTICO**\n\nFalha na compila√ß√£o. [Ver Logs]($LOG)"
          fi
          
          curl -H "Content-Type: application/json" -d "{\"content\": \"$MSG\"}" $DISCORD_WEBHOOK
