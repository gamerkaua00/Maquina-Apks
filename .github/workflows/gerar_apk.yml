name: F√°brica Turbo V58 (Ultimate) üíé

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:
  repository_dispatch:
    types: [build_app]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      JAVA_HOME: "/usr/lib/jvm/temurin-17-jdk-amd64"
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

    steps:
      - name: üì• Baixando C√≥digo
        uses: actions/checkout@v3

      # --- 1. DADOS ---
      - name: üß† Processar Configura√ß√£o
        id: dados
        run: |
          if [ -f package.json ]; then mv package.json package.json.bak; fi
          if [ -f config.xml ]; then mv config.xml config.xml.bak; fi
          
          cat <<EOF > ler.py
          import json, os
          try:
              with open('features.json') as f: d = json.load(f)
          except: d = {}
          with open(os.environ['GITHUB_ENV'], 'a') as f:
              f.write(f"APP_ID={d.get('packageId', 'com.fabrica.v58')}\n")
              f.write(f"APP_VER={d.get('version', '1.0.0')}\n")
              f.write(f"APP_NAME={d.get('appName', 'App V58')}\n")
              f.write(f"HAS_SPLASH={d.get('hasSplash', False)}\n")
          EOF
          python3 ler.py

      # --- 2. DISCORD COM AVATAR E PING ---
      - name: üîî Notifica√ß√£o (Start)
        run: |
          cat <<EOF > notify.py
          import os, json, urllib.request
          url = os.environ.get('DISCORD_WEBHOOK')
          if url:
              # Link direto para o √≠cone no repo para usar de avatar
              repo = "${{ github.repository }}"
              icon_url = f"https://raw.githubusercontent.com/{repo}/main/www/icon.png"
              
              msg = {
                  "username": "F√°brica V58",
                  "avatar_url": icon_url,
                  "content": "@everyone üè≠ **BUILD INICIADO**\nüì± App: ${{ env.APP_NAME }}\nüîê Assinatura: Verificando...",
                  "allowed_mentions": {"parse": ["everyone"]}
              }
              try:
                  req = urllib.request.Request(url, data=json.dumps(msg).encode(), headers={'Content-Type': 'application/json', 'User-Agent': 'Mozilla/5.0'})
                  urllib.request.urlopen(req)
              except Exception as e: print(e)
          EOF
          python3 notify.py

      # --- 3. SETUP ---
      - name: üõ†Ô∏è Setup Tools
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2" "platforms;android-33"
          npm install -g cordova
          wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip
          echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH

      # --- 4. CRIA√á√ÉO E CONFIGURA√á√ÉO ---
      - name: üèóÔ∏è Criando App
        run: |
          cordova create app-temp ${{ env.APP_ID }} "TempName"
          cp -r www/* app-temp/www/
          
          cd app-temp
          # Configura XML e Build.json para Assinatura
          cat <<EOF > config_builder.py
          import xml.etree.ElementTree as ET, os, json
          
          # 1. XML
          ET.register_namespace('', "http://www.w3.org/ns/widgets")
          try:
              tree = ET.parse('config.xml')
              root = tree.getroot()
              root.set('id', os.environ['APP_ID'])
              root.set('version', os.environ['APP_VER'])
              for n in root.findall('{http://www.w3.org/ns/widgets}name'): n.text = os.environ['APP_NAME']
              
              prefs = {'AndroidPersistentFileLocation': 'Compatibility', 'AllowFileAccess': 'true', 'AndroidInsecureFileModeEnabled': 'true'}
              if os.environ.get('HAS_SPLASH') == 'True':
                  prefs['SplashScreenDelay'] = '3000'; prefs['ShowSplashScreen'] = 'true'
              else:
                  prefs['SplashScreenDelay'] = '0'; prefs['ShowSplashScreen'] = 'false'

              for k,v in prefs.items():
                  found = False
                  for p in root.findall('{http://www.w3.org/ns/widgets}preference'):
                      if p.get('name') == k: p.set('value',v); found=True
                  if not found:
                      el = ET.SubElement(root, '{http://www.w3.org/ns/widgets}preference')
                      el.set('name',k); el.set('value',v)
              tree.write('config.xml', encoding='utf-8', xml_declaration=True)
          except: pass
          
          # 2. BUILD.JSON (Keystore)
          try:
              with open('../features.json') as f: data = json.load(f)
              signing = data.get('signing')
              if signing:
                  print("üîê Configurando Assinatura...")
                  build_cfg = {
                      "android": {
                          "release": {
                              "keystore": "www/release.keystore",
                              "storePassword": signing['storePass'],
                              "alias": signing['alias'],
                              "password": signing['aliasPass'],
                              "keystoreType": ""
                          }
                      }
                  }
                  with open('build.json', 'w') as f: json.dump(build_cfg, f)
                  with open(os.environ['GITHUB_ENV'], 'a') as f: f.write("BUILD_TYPE=--release\n")
              else:
                  print("üîì Modo Debug (Sem Assinatura)")
                  with open(os.environ['GITHUB_ENV'], 'a') as f: f.write("BUILD_TYPE=--debug\n")
          except: 
              with open(os.environ['GITHUB_ENV'], 'a') as f: f.write("BUILD_TYPE=--debug\n")
          EOF
          python3 config_builder.py

      # --- 5. PLATAFORMA ---
      - name: üîå Android
        run: |
          cd app-temp
          cordova platform add android@12.0.0
          cordova plugin add cordova-plugin-ionic-webview

      # --- 6. PLUGINS ---
      - name: üß© Plugins
        run: |
          cd app-temp
          cat <<EOF > plugins.py
          import json, subprocess
          try:
              with open('../features.json') as f: d = json.load(f)
          except: d = {}
          def i(p): subprocess.run(f"cordova plugin add {p}", shell=True)
          
          if d.get('notification'): i("cordova-plugin-x-toast")
          if d.get('file'): i("cordova-plugin-file-opener2")
          if d.get('camera'): i("cordova-plugin-camera")
          if d.get('geolocation'): i("cordova-plugin-geolocation")
          if d.get('vibration'): i("cordova-plugin-vibration")
          if d.get('fullscreen'): i("cordova-plugin-fullscreen")
          if d.get('microphone'): i("cordova-plugin-media cordova-plugin-media-capture")
          if d.get('insomnia'): i("cordova-plugin-insomnia")
          i("cordova-plugin-android-permissions")
          EOF
          python3 plugins.py
          cordova prepare android

      # --- 7. INJE√á√ÉO FINAL ---
      - name: ‚ò¢Ô∏è Inje√ß√£o Final
        run: |
          cd app-temp
          ICON="www/icon.png"
          SPLASH="www/splash.png"
          
          # √çcones
          if [ -f "$ICON" ]; then
             find platforms/android -name "ic_launcher*.xml" -delete
             find platforms/android -type d -name "mipmap-*" -exec cp "$ICON" {}/ic_launcher.png \;
             find platforms/android -type d -name "mipmap-*" -exec cp "$ICON" {}/ic_launcher_round.png \;
          fi
          # Splash
          if [ -f "$SPLASH" ]; then
             mkdir -p platforms/android/app/src/main/res/drawable
             cp "$SPLASH" platforms/android/app/src/main/res/drawable/screen.png
          fi
          
          # Gradle Injections
          cat <<EOF > inject.py
          import re, os
          app_id = os.environ['APP_ID']
          ver = os.environ['APP_VER']
          try:
             p = ver.split('.')
             code = int(p[0])*10000 + int(p[1])*100 + int(p[2])
          except: code=10000
          
          target = None
          for r, d, f in os.walk("platforms/android"):
              if "build.gradle" in f and "app" in r: target = os.path.join(r, "build.gradle"); break
          
          if target:
              with open(target,'r') as f: c=f.read()
              c = re.sub(r'applicationId\s+".*"', f'applicationId "{app_id}"', c)
              c = re.sub(r'namespace\s+".*"', f'namespace "{app_id}"', c)
              c = re.sub(r'versionCode\s+\d+', f'versionCode {code}', c)
              with open(target,'w') as f: f.write(c)
          EOF
          python3 inject.py

      # --- 8. BUILD DIN√ÇMICO ---
      - name: üì± Compilar
        id: build_apk
        run: |
          cd app-temp
          echo "android.useAndroidX=true" >> platforms/android/gradle.properties
          echo "android.enableJetifier=true" >> platforms/android/gradle.properties
          
          # Usa a vari√°vel BUILD_TYPE (--debug ou --release)
          echo "Compilando modo: ${{ env.BUILD_TYPE }}"
          cordova build android ${{ env.BUILD_TYPE }} --packageType=apk -- --gradleArg=-PcdvCompileSdkVersion=33
          
          # Procura qualquer APK gerado
          APK_PATH=$(find "$GITHUB_WORKSPACE" -type f -name "*.apk" | head -n 1)
          
          if [ -z "$APK_PATH" ]; then
             echo "STATUS=FALHA" >> $GITHUB_ENV; exit 1
          else
             SAFE=$(echo "${{ env.APP_NAME }}" | sed 's/[^a-zA-Z0-9]/_/g')
             # Se for release, adiciona _signed
             TYPE="Debug"
             if [[ "${{ env.BUILD_TYPE }}" == *"--release"* ]]; then TYPE="Release"; fi
             
             FINAL="App_${SAFE}_v${{ env.APP_VER }}_${TYPE}.apk"
             mv "$APK_PATH" "$GITHUB_WORKSPACE/$FINAL"
             echo "APK_FINAL=$FINAL" >> $GITHUB_ENV
             echo "STATUS=SUCESSO" >> $GITHUB_ENV
          fi

      # --- 9. RELEASE ---
      - name: üöÄ Release
        uses: softprops/action-gh-release@v1
        if: env.STATUS == 'SUCESSO'
        with:
          tag_name: v${{ github.run_number }}
          files: ${{ env.APK_FINAL }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- 10. NOTIFICA√á√ÉO FIM ---
      - name: üîî Discord (Fim)
        if: always()
        run: |
          cat <<EOF > notify_end.py
          import os, json, urllib.request
          url = os.environ.get('DISCORD_WEBHOOK')
          status = os.environ.get('STATUS')
          repo = "${{ github.repository }}"
          icon_url = f"https://raw.githubusercontent.com/{repo}/main/www/icon.png"
          
          if url:
              if status == 'SUCESSO':
                  link = f"https://github.com/{repo}/releases/tag/v${{ github.run_number }}"
                  msg = {
                      "username": "F√°brica V58",
                      "avatar_url": icon_url,
                      "content": f"@everyone ‚úÖ **SUCESSO!**\nüì± App: ${{ env.APP_NAME }}\nüìÇ [BAIXAR AGORA]({link})",
                      "allowed_mentions": {"parse": ["everyone"]}
                  }
              else:
                  msg = {
                      "username": "F√°brica V58",
                      "avatar_url": icon_url,
                      "content": "@everyone ‚ùå **ERRO CR√çTICO**",
                      "allowed_mentions": {"parse": ["everyone"]}
                  }
              try:
                  req = urllib.request.Request(url, data=json.dumps(msg).encode(), headers={'Content-Type': 'application/json'})
                  urllib.request.urlopen(req)
              except: pass
          EOF
          python3 notify_end.py
