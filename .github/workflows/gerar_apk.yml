name: F√°brica Turbo V49 (XML Safe Fix) üõ°Ô∏è

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:
  repository_dispatch:
    types: [build_app]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      JAVA_HOME: "/usr/lib/jvm/temurin-17-jdk-amd64"

    steps:
      - name: üì• Baixando C√≥digo
        uses: actions/checkout@v3

      # --- 1. LER DADOS DO PAINEL ---
      - name: üß† Processar JSON
        id: dados
        run: |
          cat <<EOF > ler.py
          import json, os
          try:
              with open('features.json') as f: d = json.load(f)
          except: d = {}
          
          # Salva nas vari√°veis de ambiente
          with open(os.environ['GITHUB_ENV'], 'a') as f:
              f.write(f"APP_ID={d.get('packageId', 'com.fabrica.v49')}\n")
              f.write(f"APP_VER={d.get('version', '1.0.0')}\n")
              f.write(f"APP_NAME={d.get('appName', 'App V49')}\n")
          EOF
          python3 ler.py

      # --- 2. NOTIFICA√á√ÉO INICIAL ---
      - name: üîî Discord (Start)
        if: env.DISCORD_WEBHOOK != ''
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"@everyone üõ°Ô∏è **F√ÅBRICA V49 INICIADA!**\n\n‚öôÔ∏è **App:** ${{ env.APP_NAME }}\nüÜî **ID:** \`${{ env.APP_ID }}\`\"}" \
          $DISCORD_WEBHOOK || true

      # --- 3. SETUP AMBIENTE ---
      - name: ‚òï Setup Java 17
        uses: actions/setup-java@v3
        with: { distribution: 'temurin', java-version: '17' }

      - name: üõ†Ô∏è Setup Cordova
        run: |
          npm install -g cordova
          # Baixa Gradle 8.7 manualmente para garantir
          wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip
          echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH

      # --- 4. CRIA√á√ÉO E EDI√á√ÉO SEGURA DO XML ---
      - name: üèóÔ∏è Criando App e Configurando XML
        run: |
          echo "Criando projeto..."
          cordova create app-temp ${{ env.APP_ID }} "TempName"
          cp -r www/* app-temp/www/
          
          cd app-temp
          
          # --- AQUI EST√Å A CORRE√á√ÉO M√ÅGICA ---
          # Nada de 'sed'. Usamos Python para editar o XML sem quebrar a estrutura.
          cat <<EOF > edit_xml.py
          import xml.etree.ElementTree as ET
          
          # Registra namespaces para o XML n√£o ficar 'sujo'
          ET.register_namespace('', "http://www.w3.org/ns/widgets")
          
          try:
              tree = ET.parse('config.xml')
              root = tree.getroot()
              
              # 1. Muda o ID e Vers√£o
              root.set('id', '${{ env.APP_ID }}')
              root.set('version', '${{ env.APP_VER }}')
              
              # 2. Muda o Nome
              for name in root.findall('{http://www.w3.org/ns/widgets}name'):
                  name.text = '${{ env.APP_NAME }}'
              
              # 3. Adiciona permiss√µes padr√£o
              prefs = {'AndroidPersistentFileLocation': 'Compatibility', 'AllowFileAccess': 'true'}
              for k, v in prefs.items():
                  found = False
                  for p in root.findall('{http://www.w3.org/ns/widgets}preference'):
                      if p.get('name') == k:
                          p.set('value', v); found = True
                  if not found:
                      new_p = ET.SubElement(root, '{http://www.w3.org/ns/widgets}preference')
                      new_p.set('name', k); new_p.set('value', v)

              tree.write('config.xml', encoding='utf-8', xml_declaration=True)
              print("‚úÖ XML Configurado com Sucesso!")
          except Exception as e:
              print(f"‚ùå Erro no XML: {e}")
              exit(1)
          EOF
          python3 edit_xml.py

      # --- 5. ADICIONAR PLATAFORMA ---
      - name: üîå Adicionando Android (Verbose)
        run: |
          cd app-temp
          echo "Adicionando plataforma..."
          # O --verbose vai nos mostrar se houver erro
          cordova platform add android@12.0.0 --verbose
          cordova plugin add cordova-plugin-ionic-webview
          
          # VERIFICA√á√ÉO DE SEGURAN√áA
          if [ ! -d "platforms/android" ]; then
             echo "‚ùå ERRO CR√çTICO: A pasta 'platforms/android' N√ÉO FOI CRIADA."
             echo "O comando 'cordova platform add' falhou."
             exit 1
          fi

      # --- 6. INJE√á√ÉO NO GRADLE (S√ì SE A PASTA EXISTIR) ---
      - name: üíâ Inje√ß√£o ID no Gradle
        run: |
          cd app-temp
          # Procura o build.gradle certo
          GRADLE=$(find platforms/android -name "build.gradle" | grep "app/build.gradle" | head -n 1)
          
          if [ -f "$GRADLE" ]; then
             echo "üîß Ajustando Gradle em: $GRADLE"
             sed -i 's/applicationId ".*"/applicationId "${{ env.APP_ID }}"/' "$GRADLE"
             sed -i 's/namespace ".*"/namespace "${{ env.APP_ID }}"/' "$GRADLE"
          else
             echo "‚ö†Ô∏è build.gradle n√£o achado, mas vamos tentar seguir com o XML..."
          fi

      # --- 7. √çCONES ---
      - name: üé® Injetando √çcones
        run: |
          cd app-temp
          ICON="www/icon.png"
          if [ -f "$ICON" ]; then
             echo "Copiando √≠cones..."
             find platforms/android -type d -name "mipmap-*" -exec cp "$ICON" {}/ic_launcher.png \;
             find platforms/android -type d -name "mipmap-*" -exec cp "$ICON" {}/ic_launcher_round.png \;
          fi

      # --- 8. BUILD ---
      - name: üì± Compilando
        id: build_apk
        run: |
          cd app-temp
          echo "android.useAndroidX=true" >> platforms/android/gradle.properties
          
          cordova build android --debug --packageType=apk -- --gradleArg=-PcdvCompileSdkVersion=33
          
          APK_PATH=$(find "$GITHUB_WORKSPACE" -type f -name "app-debug.apk" | head -n 1)
          
          if [ -z "$APK_PATH" ]; then
             echo "STATUS=FALHA" >> $GITHUB_ENV
             exit 1
          else
             SAFE=$(echo "${{ env.APP_NAME }}" | sed 's/[^a-zA-Z0-9]/_/g')
             FINAL="App_${SAFE}_v${{ env.APP_VER }}.apk"
             mv "$APK_PATH" "$GITHUB_WORKSPACE/$FINAL"
             echo "APK_FINAL=$FINAL" >> $GITHUB_ENV
             echo "STATUS=SUCESSO" >> $GITHUB_ENV
          fi

      # --- 9. RELEASE ---
      - name: üöÄ Publicar
        uses: softprops/action-gh-release@v1
        if: env.STATUS == 'SUCESSO'
        with:
          tag_name: v${{ github.run_number }}
          files: ${{ env.APK_FINAL }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- 10. NOTIFICA√á√ÉO FINAL ---
      - name: üîî Discord (Fim)
        if: always() && env.DISCORD_WEBHOOK != ''
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ "${{ env.STATUS }}" == "SUCESSO" ]; then
             MSG="@everyone ‚úÖ **SUCESSO!**\nApp: ${{ env.APP_NAME }}\n[Baixar Aqui](https://github.com/${{ github.repository }}/releases/tag/v${{ github.run_number }})"
          else
             MSG="@everyone ‚ùå **ERRO!** Verifique o GitHub Actions."
          fi
          curl -H "Content-Type: application/json" -d "{\"content\": \"$MSG\"}" $DISCORD_WEBHOOK || true
