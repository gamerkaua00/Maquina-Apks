on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Baixando CÃ³digo (Checkout)
      uses: actions/checkout@v3

    - name: â˜• Configurando Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ğŸ“¦ Instalando Cordova
      run: |
        npm install -g cordova
        # Linha de telemetria removida para evitar erro

    - name: ğŸ—ï¸ Criando Estrutura do App
      run: |
        cordova create app-temp com.kaua.app "Seu App"
        
        # Limpa e copia o site da pasta www
        rm -rf app-temp/www/*
        cp -r www/* app-temp/www/
        
        # Se tiver config.xml na raiz, usa ele
        if [ -f config.xml ]; then cp config.xml app-temp/; fi

    - name: ğŸ“± Compilando APK
      run: |
        cd app-temp
        cordova platform add android
        
        # Instala o plugin para corrigir erro de tela branca (localhost)
        cordova plugin add cordova-plugin-ionic-webview
        
        # Compila o APK
        cordova build android --release -- --gradleArg=-PcdvMinSdkVersion=24 --packageType=apk

    - name: ğŸ“¤ Upload do APK Pronto
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app-temp/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
