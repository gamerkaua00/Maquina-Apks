    <script>
        // --- FUN√á√ïES GLOBAIS ---
        function safeHide(id) { const el = document.getElementById(id); if(el) el.classList.add('hidden'); }
        function safeShow(id) { const el = document.getElementById(id); if(el) el.classList.remove('hidden'); }
        function safeVal(id, val) { const el = document.getElementById(id); if(el) el.value = val; }
        function safeClass(id, action, className) {
            const el = document.getElementById(id);
            if(el) {
                if (action === 'add') el.classList.add(className);
                if (action === 'remove') el.classList.remove(className);
            }
        }
        
        function showView(targetId) {
            const views = ['view-login', 'view-dashboard', 'view-editor'];
            views.forEach(id => {
                const el = document.getElementById(id);
                if (el) el.classList.add('hidden-view');
            });
            const target = document.getElementById(targetId);
            if (target) target.classList.remove('hidden-view');
            else {
                const dash = document.getElementById('view-dashboard');
                if(dash) dash.classList.remove('hidden-view');
            }
        }

        function updateFileStatus(input, dotId) {
            if (input.files.length > 0) safeShow(dotId);
        }

    <script>
        // CONFIGURA√á√ïES GLOBAIS
        const GITHUB_USER = "gamerkaua00";
        const GITHUB_REPO = "Maquina-Apks";
        
        // CORRE√á√ÉO CFG - Adicionado aqui para uso nas fun√ß√µes API
        const CFG = { u: GITHUB_USER, r: GITHUB_REPO };

        let MEUS_APPS = JSON.parse(localStorage.getItem('ma') || '[]');
        const $ = (id) => document.getElementById(id);

        function dragOver(e){ e.preventDefault(); e.currentTarget.classList.add('dragover'); }
        function dragLeave(e){ e.currentTarget.classList.remove('dragover'); }
        function dropFile(e, inputId, previewId){
            e.preventDefault(); e.currentTarget.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if(file){
                const input = $(inputId); const dt = new DataTransfer(); dt.items.add(file); input.files = dt.files;
                previewFile(input, previewId, inputId.replace('f-','d-').replace('index', 'index'));
                updateFileStatus(input, inputId.replace('f-','') + '-dot');
            }
        }
        function previewFile(input, previewId, placeholderId) {
            const file = input.files[0];
            if(file){
                if(input.id !== 'f-index') {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = $(previewId);
                        if(img) { img.src = e.target.result; img.classList.remove('hidden'); }
                        const ph = $(placeholderId);
                        if(ph) ph.classList.add('hidden');
                    };
                    reader.readAsDataURL(file);
                } else {
                    safeClass('preview-index', 'remove', 'hidden');
                    safeClass('index-placeholder', 'add', 'hidden');
                }
            }
        }

        function updateFileStatus(input, dotId) { if(input.files.length > 0) safeClass(dotId, 'remove', 'hidden'); }

        if('serviceWorker'in navigator && (location.protocol==='https:'||location.protocol==='http:')) navigator.serviceWorker.register('sw.js').catch(()=>{});
        let defP; window.addEventListener('beforeinstallprompt',e=>{e.preventDefault();defP=e;safeClass('pwa-install-bar','remove','hidden');safeClass('pwa-install-bar','add','flex')});
        async function instalarPWA(){if(defP){defP.prompt();const{outcome}=await defP.userChoice;if(outcome==='accepted')safeClass('pwa-install-bar','add','hidden');defP=null}}

        window.onload=()=>{
            const t=localStorage.getItem('gt'); const bp=localStorage.getItem('bp');
            if(t){ showView('view-dashboard'); list(); if(bp){ showView('view-editor'); safeClass('status-log','remove','hidden'); const logEl=$('status-log'); if(logEl) logEl.innerHTML='<div class="text-yellow-400 border-b border-gray-800 pb-1 mb-1 font-bold">> Reconectando...</div>'; monitor(t); }
            }else showView('view-login');
        };
        function salvarToken(){ const t=$('input-token').value.trim(); if(t.startsWith('ghp_')){localStorage.setItem('gt',t);showView('view-dashboard');list();}else alert("Token inv√°lido!"); }
        function logout(){ if(confirm("Sair?")){localStorage.removeItem('gt');location.reload();} }
        function resetarDados(){ if(confirm("Apagar tudo?")){localStorage.clear();location.reload();} }
        function showView(id){ ['view-login','view-dashboard','view-editor'].forEach(v=>safeClass(v,'add','hidden-view')); safeClass(id,'remove','hidden-view'); }
        function voltarDashboard(){ localStorage.removeItem('bp'); showView('view-dashboard'); list(); }

        function list(){
            const l=$('apps-list'); if(!l) return; l.innerHTML='';
            if(!MEUS_APPS.length) l.innerHTML='<div class="col-span-2 text-center py-20 text-gray-700 opacity-60">Nenhum projeto.</div>';
            MEUS_APPS.forEach(a=>{
                const i=a.icon||'https://img.icons8.com/fluency/48/android-os.png';
                const b=a.url?`<a href="${a.url}" target="_blank" onclick="event.stopPropagation()" class="absolute bottom-2 left-2 bg-green-600 text-white text-[9px] px-2 py-1 rounded shadow z-10 font-bold tracking-wide">BAIXAR</a>`:'';
                l.innerHTML+=`<div onclick="openApp(${a.id})" class="bg-gray-900 rounded-xl p-3 relative group border border-gray-800 hover:border-blue-500 transition cursor-pointer shadow-lg"><div class="flex flex-col items-center"><img src="${i}" class="w-10 h-10 mb-2 rounded bg-black object-contain"><h3 class="font-bold text-xs truncate w-full text-center">${a.name}</h3><div class="text-[9px] text-gray-500">${a.ver||'v1.0'}</div></div>${b}<button onclick="event.stopPropagation();del(${a.id})" class="absolute top-2 right-2 text-gray-600 hover:text-red-500 w-6 h-6 flex items-center justify-center rounded-full hover:bg-white/5 transition"><i class="fas fa-times"></i></button></div>`;
            });
        }

        // --- FUN√á√ÉO NOVOAPP CORRIGIDA ---
        function novoApp(){ 
            safeVal('edit-id', ''); safeVal('app-name', ''); safeVal('app-pkg', ''); safeVal('app-ver', '1.0.0');
            ['f-icon','f-index','f-splash'].forEach(i=>safeVal(i, ''));
            ['preview-icon','preview-splash','preview-index'].forEach(i=>safeClass(i,'add','hidden'));
            ['icon-placeholder','splash-placeholder','index-placeholder'].forEach(i=>safeClass(i,'remove','hidden'));
            ['icon-dot','index-dot','splash-dot'].forEach(i=>safeClass(i,'add','hidden'));
            ['status-log','btn-dl','btn-backup'].forEach(i=>safeClass(i,'add','hidden'));
            safeClass('btn-build','remove','hidden');
            const et = $('editor-title'); if(et) et.innerText = "Novo Projeto";
            document.querySelectorAll('input[type=checkbox]').forEach(c=>c.checked=false);
            showView('view-editor');
        }

        function openApp(id){
            const a=MEUS_APPS.find(x=>x.id===id); if(!a)return;
            safeVal('edit-id', a.id); safeVal('app-name', a.name); safeVal('app-pkg', a.pkg||''); safeVal('app-ver', a.ver||'1.0.0');
            const et=$('editor-title'); if(et) et.innerText=a.name;
            ['f-icon','f-index','f-splash'].forEach(i=>safeVal(i, ''));
            if(a.feat) for(let k in a.feat) { const el=$('c-'+k); if(el) el.checked=a.feat[k]; }
            
            if(a.icon) { if($('preview-icon')) { $('preview-icon').src=`data:image/png;base64,${a.icon}`; safeClass('preview-icon','remove','hidden'); safeClass('icon-placeholder','add','hidden'); safeClass('icon-dot','remove','hidden'); } }
            if(a.html) { safeClass('preview-index','remove','hidden'); safeClass('index-placeholder','add','hidden'); safeClass('index-dot','remove','hidden'); }
            if(a.splash) { if($('preview-splash')) { $('preview-splash').src=`data:image/png;base64,${a.splash}`; safeClass('preview-splash','remove','hidden'); safeClass('splash-placeholder','add','hidden'); safeClass('splash-dot','remove','hidden'); } }
            
            showView('view-editor');
        }

        function del(id){ if(confirm("Apagar?")){ MEUS_APPS=MEUS_APPS.filter(x=>x.id!==id); localStorage.setItem('ma',JSON.stringify(MEUS_APPS)); list(); } }
        const b64 = f => new Promise((r,j)=>{const d=new FileReader();d.readAsDataURL(f);d.onload=()=>r(d.result.split(',')[1]);d.onerror=j;});

        // SAVE & BUILD
        async function save(url=null){
            const name=$('app-name').value; if(!name) return alert("D√™ um nome!");
            const id=$('edit-id').value; const fi=$('f-icon').files[0]; const fh=$('f-index').files[0]; const fs=$('f-splash').files[0];
            let a=id?MEUS_APPS.find(x=>x.id==id):null; if(!a){a={id:Date.now()};MEUS_APPS.push(a);}
            a.name=name; a.date=Date.now(); a.pkg=$('app-pkg').value; a.ver=$('app-ver').value;
            if(url) a.url=url;
            a.feat={}; document.querySelectorAll('input[type=checkbox]').forEach(c=>a.feat[c.id.replace('c-','')] = c.checked);
            if(fi)a.icon=await b64(fi); if(fh)a.html=await b64(fh); if(fs)a.splash=await b64(fs);
            const idx=MEUS_APPS.findIndex(x=>x.id===a.id); if(idx>=0)MEUS_APPS[idx]=a; else MEUS_APPS.push(a);
            localStorage.setItem('ma',JSON.stringify(MEUS_APPS));
            if(!url){alert("‚úÖ Salvo!"); voltarDashboard();}
        }

        const logger = (m, e) => {
            const b = $('status-log');
            if(!b) return;
            const t = new Date().toLocaleTimeString('pt-BR',{hour12:false});
            b.innerHTML += `<div class="${e?'text-red-400':'text-green-400'} border-b border-gray-800 pb-1 mb-1 font-mono leading-tight"><span class="text-gray-500 text-[9px]">[${t}]</span> ${m}</div>`;
            b.scrollTop = b.scrollHeight;
        };

        async function fabricarApp() {
            const token = localStorage.getItem('gt'); const name = $('app-name').value;
            const id = $('edit-id').value; let a = id ? MEUS_APPS.find(x => x.id == id) : {};
            
            const iconFile = $('f-icon').files[0]; const indexFile = $('f-index').files[0]; const splashFile = $('f-splash').files[0];
            
            let iconData = iconFile ? await b64(iconFile) : a.icon;
            let indexData = indexFile ? await b64(indexFile) : a.html;
            let splashData = splashFile ? await b64(splashFile) : a.splash;

            if(!indexData) return alert("Faltou o arquivo Index.html! Selecione novamente.");

            const ft={packageId:$('app-pkg').value, version:$('app-ver').value};
            document.querySelectorAll('input[type=checkbox]').forEach(c => { 
                const key = c.id.replace('c-', '');
                const map = {notif:'notification',vib:'vibration',cam:'camera',gps:'geolocation',full:'fullscreen',flash:'flashlight',mic:'microphone',ins:'insomnia',file:'file',clip:'clipboard',net:'network',bar:'statusbar',toast:'toast',splash:'splashscreen',browser:'browser'};
                ft[map[key]||key] = c.checked; 
            });

            const btn=$('btn-build'); safeClass('status-log','remove','hidden'); 
            const logBox = $('status-log'); if(logBox) logBox.innerHTML='';
            if(btn) { btn.disabled=true; btn.innerHTML='ENVIANDO...'; }

            try {
                logger("üöÄ Upload...");
                await up(token,"www/index.html",indexData,`Site:${name} [skip ci]`);
                if(iconData) await up(token,"www/icon.png",iconData,"Icon [skip ci]");
                if(splashData) await up(token,"www/splash.png",splashData,"Splash [skip ci]");
                await up(token,"features.json",btoa(JSON.stringify(ft)),"Feat [skip ci]");
                logger("‚ö° Ativando F√°brica...");
                await cfg(token,name);
                logger("‚úÖ INICIADO!");
                if(!id){const newId=Date.now(); $('edit-id').value=newId; await save();} else await save();
                localStorage.setItem('bp','1');
                monitor(t);
            } catch(e){ logger(e.message,1); if(btn){ btn.disabled=false; btn.innerHTML="ERRO"; } }
        }

        async function up(t,p,c,m){ const u=`https://api.github.com/repos/${CFG.u}/${CFG.r}/contents/${p}`; let s=null; try{const r=await fetch(u,{headers:{Authorization:`token ${t}`}});if(r.ok)s=(await r.json()).sha;}catch(e){} const res=await fetch(u,{method:'PUT',headers:{Authorization:`token ${t}`,'Content-Type':'application/json'},body:JSON.stringify({message:m,content:c,sha:s,branch:"main"})}); if(!res.ok) throw new Error("Erro upload "+p); }
        async function cfg(t,n){ const u=`https://api.github.com/repos/${CFG.u}/${CFG.r}/contents/config.xml`; const r=await fetch(u,{headers:{Authorization:`token ${t}`}}); let c=`<?xml version='1.0'?><widget id="com.default" version="1.0.0" xmlns="http://www.w3.org/ns/widgets" xmlns:cdv="http://cordova.apache.org/ns/1.0"><name>App</name><content src="index.html"/><access origin="*"/><allow-navigation href="*"/><allow-intent href="*"/><preference name="AndroidInsecureFileModeEnabled" value="true"/><preference name="scheme" value="http"/><preference name="hostname" value="localhost"/></widget>`; let s=null; if(r.ok){const d=await r.json();c=decodeURIComponent(escape(atob(d.content.replace(/\s/g,''))));s=d.sha;} const nc=c.replace(/<name>.*?<\/name>/,`<name>${n}</name>`); await fetch(u,{method:'PUT',headers:{Authorization:`token ${t}`,'Content-Type':'application/json'},body:JSON.stringify({message:"Trig:"+n,content:btoa(unescape(encodeURIComponent(nc))),sha:s,branch:"main"})}); }

        async function monitor(t){
            const btn=$('btn-build'); if(btn){ btn.innerHTML="FABRICANDO... (3 min)"; btn.classList.add('processing'); }
            let att=0;
            const i=setInterval(async()=>{
                att++;
                try{
                    const r=await fetch(`https://api.github.com/repos/${CFG.u}/${CFG.r}/actions/runs?per_page=1`,{headers:{Authorization:`token ${t}`}});
                    const d=await r.json();
                    if(d.workflow_runs?.[0]){
                        const run=d.workflow_runs[0];
                        if(run.status==="completed"){
                            clearInterval(i); if(btn) btn.classList.remove('processing'); localStorage.removeItem('bp');
                            if(run.conclusion==="success"){ logger("‚ú® SUCESSO!"); await link(t); }
                            else{ logger("‚ùå Falha Build",1); if(btn){ btn.disabled=false; btn.innerHTML="FALHOU"; } }
                        } else { if(att%3===0) logger(`üî® Trabalhando... [${run.status}]`); }
                    }
                }catch(e){}
                if(att>60){clearInterval(i); logger("Tempo Esgotado",1); if(btn){ btn.disabled=false; btn.innerHTML="TIMEOUT"; }}
            },10000);
        }

        async function link(t){
            try{
                const r=await fetch(`https://api.github.com/repos/${CFG.u}/${CFG.r}/releases/latest`,{headers:{Authorization:`token ${t}`}});
                const d=await r.json();
                const url=d.html_url; 
                const match=d.body.match(/MIRROR_LINK: (https?:\/\/[^\s]+)/);
                const turbo=(match && match[1] && !match[1].includes("Verifique"))?match[1]:null;
                const direct=d.assets?.[0]?.browser_download_url;

                safeClass('btn-build','add','hidden');
                const btnDown=$('btn-dl'); const btnBackup=$('btn-backup');
                
                if(turbo){ btnDown.href=turbo; safeClass('btn-dl','remove','hidden'); btnDown.innerHTML=`<i class="fas fa-bolt text-lg"></i> BAIXAR (TURBO)`; logger("‚ö° Link Turbo"); save(turbo); }
                else if(direct){ btnDown.href=direct; safeClass('btn-dl','remove','hidden'); btnDown.innerHTML=`<i class="fab fa-github text-lg"></i> BAIXAR (GITHUB)`; logger("‚úÖ Link Direto"); save(direct); }
                
                if(url){ btnBackup.href=url; safeClass('btn-backup','remove','hidden'); if(!turbo&&!direct){ safeClass('btn-dl','add','hidden'); safeClass('btn-backup','remove','hidden'); safeClass('btn-backup','remove','mt-3'); safeClass('btn-backup','remove','bg-gray-800'); safeClass('btn-backup','add','bg-blue-600'); btnBackup.innerHTML=`<i class="fab fa-github text-xl"></i> ABRIR P√ÅGINA`; save(url); } }
            }catch(e){logger("Erro link",1);}
        }
    </script>
</body>
